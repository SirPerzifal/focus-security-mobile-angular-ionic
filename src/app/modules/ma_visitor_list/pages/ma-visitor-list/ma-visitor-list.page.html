<ion-content [fullscreen]="true">
  <div class="ion-no-padding" class="flex flex-col p-[25px] h-screen font-poppins">
    <div class="flex flex-col justify-end items-center">
      <span class="text-[14px] sm:text-[36px] md:text-[48px] lg:text-[60px]"><b>FOCUS SECURITY</b></span>
      <span class="text-[14px] sm:text-[36px] md:text-[48px] lg:text-[60px]"><b>VISITOR MANAGEMENT SYSTEM</b></span>

      <div class="flex mt-[50px] self-start">
        <div class="flex flex-col items-center">
          <button class="bg-[--ion-color-primary] p-[10px] rounded-lg text-[white]" [routerLink]="['/home-vms']">
            <fa-icon [icon]="faUsers" class="text-[#ffffff]"></fa-icon></button>
          <span class="text-[12px]"><b>MA Visitor</b></span>
          <span class="text-[12px]"><b>List</b></span>
        </div>
      </div>

      <div class="move_in_box flex flex-col mt-[50px] self-start border-2 border-[black] w-[100%] h-[200px] p-[10px] overflow-scroll scrollbar overflow-x-hidden">
        <span class="text-[12px]"><b>Approved list || DATE</b></span>
        <div class="w-[100%] flex flex-col mt-[5px]">
          <button (click)="form()" class="flex flex-col w-full bg-[--ion-color-primary] text-[white] rounded-lg p-[10px] items-center text-[12px] mt-[5px]">
            <span>Name || Company</span>
          </button>
          <div class="flex flex-col w-full bg-[--ion-color-primary] text-[white] rounded-lg p-[10px] items-center text-[12px] mt-[5px]">
            <span>Name || Company</span>
          </div>
          <div class="flex flex-col w-full bg-[--ion-color-primary] text-[white] rounded-lg p-[10px] items-center text-[12px] mt-[5px]">
            <span>Name || Company</span>
          </div>
        </div>
      </div>

      
    </div>
  </div>
</ion-content>
