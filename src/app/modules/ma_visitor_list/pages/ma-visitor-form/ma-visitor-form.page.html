<ion-content [fullscreen]="true" class="vms-body">
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img
      alt="IFS360"
      src="assets/img/focus_logo-removebg.png"
      class="object-contain w-full h-full"
    />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="flex flex-col items-center justify-center text-center">
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>IFS360</b></span>
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>VISITOR MANAGEMENT SYSTEM</b></span>
    </div>
    <div class="flex flex-row mt-8">
      <app-button-icon [customImageIcon]="'assets/icon/home-icon/Management.webp'" [routerLink]="['/ma-visitor-list']" [text]="'MA VISITOR LIST'" [isActive]="true" [disableClick]="true" />
    </div>
    <div class="flex flex-row justify-start mt-8">
      <app-visitor-button [text]="'WALK IN'" [extraClass]="showWalk ? 'bg-[var(--ion-color-primary)] text-white w-24 mr-2' : 'bg-[#D0D0D0] text-[#757575] w-24 mr-2'" (click)="toggleShowWalk()"></app-visitor-button>
      <app-visitor-button [text]="'DRIVE IN'" [extraClass]="showDrive ? 'bg-[var(--ion-color-primary)] text-white w-24' : 'bg-[#D0D0D0] text-[#757575] w-24'" (click)="toggleShowDrive()"></app-visitor-button>
      <div class="w-1/3"></div>
    </div>

    <div class="flex flex-row">
      <div class="mt-4 flex flex-col justify-between items-center h-80 w-full">
        <div class="w-full mt-2">
          <app-text-input [id]="'drive_in_name'" [placeholder]="'NAME'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}" [value]="'VEEKNESH'"></app-text-input>
        </div> 
        <div class="flex flex-row justify-between w-full mt-2">
          <div class="w-4/6">
            <app-text-input [id]="'drive_in_contact'" [placeholder]="'CONTACT NO'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}" [value]="'8021 6095'"></app-text-input>
          </div>
          <button id="middle_button" class="bg-[var(--ion-color-primary)] text-white w-1/4 text-xs rounded">SEARCH</button>
        </div>
        <div class="w-full mt-2 flex flex-row justify-between">
          <div class="w-[90%]">
            <app-text-input [id]="'drive_in_vehicle'" [placeholder]="'VEHICLE NUMBER'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}" [value]="'SNK5424D'"></app-text-input>
          </div>
          <img alt="Loading" src="assets/img/Loading.png" class="h-10 w-10" (click)="refreshVehicle()" />
        </div>
        <div class="w-full mt-2">
          <select id="drive_in_block" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]">
            <option selected>CHOOSE BLOCK</option>
            <option value="block_1">BLK 27A</option>
            <option value="block_2">BLK 28A</option>
            <option value="block_3" selected>BLK 29A</option>
            <option value="block_4">BLK 39A</option>
          </select>
        </div>
        <div class="w-full mt-2">
          <!-- <app-text-input [id]="'drive_in_unit'" [placeholder]="'UNIT'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input> -->
          <select id="drive_in_unit" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]">
            <option selected>CHOOSE UNIT</option>
            <option value="unit_1">900</option>
            <option value="unit_2">910</option>
            <option value="unit_3">1000</option>
            <option value="unit_4" selected>0101</option>
          </select>
        </div>
        <div class="w-full">
          <app-visitor-button [text]="'SAVE RECORD'" [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-4 w-full text-xs'"></app-visitor-button>
          <app-visitor-button [text]="'SAVE RECORD & OPEN BARRIER'" [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-2 w-full text-xs'"></app-visitor-button>
        </div>
      </div>
    </div>
    
  </div>
  
</ion-content>
