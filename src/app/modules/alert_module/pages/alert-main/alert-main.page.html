<ion-content [fullscreen]="true" class="vms-body">
  <!-- Gambar sebagai latar belakang -->
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img alt="IFS360" src="assets/img/focus_logo-removebg.png" class="object-contain w-full h-full" />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="flex flex-col items-center justify-center text-center">
      <div class="flex flex-row justify-between w-full">
        <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-20" [routerLink]="['/home-vms']"></ion-icon>
        <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px] flex flex-row items-center"><b>IFS360</b></span>
        <div class="w-20"></div>
      </div>
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>VISITOR MANAGEMENT SYSTEM</b></span>
    </div>
    <div class="flex flex-row mt-8">
      <ion-button fill="clear" class="w-full font-bold rounded-lg fsh-alert-button bg-[red] text-[var(--ion-color-medium-contrast)]" [routerLink]="['/home-vms']">
        ALERTS
      </ion-button>
      <!-- <app-button-icon @fadeInOut *ngIf="showSearch" [customNameIcon]="'facar'" [text]="'RESIDENT CAR LIST / Search Vehicle'" [routerLink]="['/home-vms']" [isActive]="true" [disableClick]="true" /> -->
    </div>

    <div class="w-full">
      <div class="w-full" *ngIf="alertsIssues.length > 0; else noAlerts">
        <div 
          *ngFor="let alert of alertsIssues" 
          class="w-full bg-green-100 p-2 my-2 rounded-lg flex justify-between items-center"
          >
          <div class="w-4/5">
            <span class="text-3xl font-bold text-gray-800">
              {{ alert.name }}
            </span>
            <!-- <p class="text-gray-800 text-xs">
              Date of alert: {{ alert.dateOfalert }}
            </p>
            <p class="text-gray-800 text-xs">
              Vehicle No: {{ alert.vehicleNo }}
            </p>
            <p class="text-gray-800 text-xs">
              Type of Entry: {{ alert.entryType }}
            </p> -->
            <div>
              <table class="w-full table-fixed">
                <tr class="text-lg text-gray-800 h-1">
                  <td class="w-[25%]">Vehicle No</td>
                  <td class="w-[5%]">:</td>
                  <td>{{alert.vehicleNo}}</td>
                </tr>
                <tr class="text-lg text-gray-800 h-1">
                  <td class="w-[25%]">Date of Violation</td>
                  <td class="w-[5%]">:</td>
                  <td>{{alert.dateOfViolation}}</td>
                </tr>
                </table>
            </div>
          </div>
          <div class="w-1/5 flex flex-col items-center">
            <ion-button *ngFor="let action of alert.actions" 
              fill="clear"
              class="rounded-md w-11/12 font-bold min-h-5"
              [ngClass]="{'bg-[var(--ion-color-primary)] text-white': action.active, 'bg-[#D0D0D0] text-[#757575] ': !action.active}"
              >
              {{action.name}}
            </ion-button>
          </div>
        </div>
      </div>
      <!-- Template untuk kondisi tidak ada invite -->
      <ng-template #noAlerts>
        <div class="w-full bg-transparent p-4 text-center rounded-lg mt-10">
          <p class="text-gray-600">You have no alerts Issue.....</p>
        </div>
      </ng-template>
    </div>

  </div>

</ion-content>
