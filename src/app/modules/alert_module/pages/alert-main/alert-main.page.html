<ion-content [fullscreen]="true" class="vms-body">
  <!-- Gambar sebagai latar belakang -->
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img alt="IFS360" src="assets/img/focus_logo-removebg.png" class="object-contain w-full h-full" />
  </div>
  
  <div class="flex flex-col relative mt-2 mx-4" >
    <div class="w-full">
      <app-vms-header [urlCustom]="'/home-vms'"/>
    </div>
    <div class="flex flex-col" *ngIf="main">
      <div class="flex flex-row mt-8">
        <app-button-icon [isHomeButton]="true" [text]="'ALERTS'" [routerLink]="['/home-vms']" [isActive]="true"
          [disableClick]="true" [isWarning]="1" />
      </div>
      <div class="flex flex-col">
        <div class="grid grid-cols-3 gap-4 justify-between mt-8">
          <div *ngFor="let records of recordsMenu">
            <app-button-icon [customImageIcon]="records.icon" [text]="records.text"
              [extraImageClass]="records.needSize ? 'w-[135px] h-[90px] object-contain' : ''"
              [extraTextClass]="records.extraTextClass" [isWarning]="records.isWarning" [isActive]="records.isActive"
              (buttonClick)="toggleRecordsButton(records)" [extraParentClass]="'mr-7'" />
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-col" *ngIf="!main">
      <div class="flex flex-col">
        <div class="grid grid-cols-3 gap-4 justify-between mt-8">
          <div *ngFor="let records of selectedMenu">
            <app-button-icon [customImageIcon]="records.icon" [text]="records.text"
              [extraImageClass]="records.needSize ? 'w-[135px] h-[90px] object-contain' : ''"
              [extraTextClass]="records.extraTextClass" [isWarning]="records.isWarning" [isActive]="records.isActive"
              (buttonClick)="toggleRecordsButton(records)" [extraParentClass]="'mr-7'" />
          </div>
        </div>
      </div>
    </div>

    <div class="flex flex-row mt-8" *ngIf="!main">
      <div class="w-full space-y-5 mx-4" *ngIf="showIssues.length > 0; else noAlerts">
        <div *ngFor="let alert of showIssues"
          class="w-full bg-[var(--ion-color-primary)] p-4 rounded-lg flex justify-between items-center ">
          <div class="flex flex-col w-4/5">
            <span class="text-2xl font-bold text-white">
              {{alert.vehicleNo}}
            </span>
            <span class="text-xl font-bold text-white">
              ISSUED DATE & TIME: {{alert.dateOfViolation}} 07:30AM
            </span>
          </div>
          <div class="w-1/3 flex flex-col items-center">
            <ion-button *ngFor="let action of alert.actions" fill="clear"
              class="rounded-md w-full font-bold text-xl comic-font bg-white text-black h-14"
              (click)="onActionClick(action.name, alert)">
              <b>{{action.name}}</b>
            </ion-button>
          </div>
        </div>
      </div>
      <!-- Template untuk kondisi tidak ada invite -->
      <ng-template #noAlerts>
        <div class="w-full bg-transparent p-4 text-center rounded-lg mt-10">
          <p class="text-gray-600">You have no alerts Issue.....</p>
        </div>
      </ng-template>
    </div>
  </div>

</ion-content>
