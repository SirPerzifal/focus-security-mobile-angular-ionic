<ion-header>
  <app-resident-header [is_client]="true"  [text]="'Docs'" [text_second]="''" />
</ion-header>
<ion-content [fullscreen]="true">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="handleRefresh($event)"
    style="z-index: 999"
    pullFactor="0.3"
    pullMin="40"
    pullMax="80"
  >
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      refreshingSpinner="none"
    ></ion-refresher-content>
  </ion-refresher>
  <div class="flex flex-col justify-between mt-2 ml-3">
    <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-12"
      (click)="onBack()"></ion-icon>
  </div>
  <div class="mx-4 flex flex-row">
    <div class="flex flex-row relative mb-24 mt-2 w-full">
      <div class="w-full">
        <nav class="h-10 flex px-5 items-center text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700" aria-label="Breadcrumb" *ngIf="previousParentNames.length > 0">
          <ol class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse">
            <li class="inline-flex items-center" *ngFor="let name of previousParentNames">
              <p (click)="jumpFolder(name.id)" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                  {{ name.name }}
              </p>
              <svg class="rtl:rotate-180 w-3 h-3 text-gray-400 mx-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
              </svg>
            </li>
          </ol>
        </nav>
        <!-- <div *ngIf="isLoading" class="flex justify-center items-center w-full h-20">
          <ion-spinner name="dots"></ion-spinner>
        </div> -->
        <app-modal-loading *ngIf="isLoading" class="mt-4"/>
        <div class="w-full space-y-3 mt-3 text-left" *ngIf="!isLoading">
          <div *ngIf="previousParentId || isRoot" class="flex flex-row items-center w-full space-x-1.5 bg-[var(--ion-color-tertiary)] pl-1 pr-2.5 py-1.5 rounded" (click)="backToPreviousparent()">
            <div class="flex items-start">
              <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-14"></ion-icon>
            </div>
            <h2 class="font-bold">
             Back
            </h2>
          </div>
          <div *ngIf="Files.length > 0; else noDocs" class="space-y-3">
            <div *ngFor="let file of Files">
              <div *ngIf="file.document_type === 'folder'; else otherFile" class="flex flex-row items-center w-full space-x-1.5 bg-[var(--ion-color-tertiary)] px-2.5 py-1.5 rounded" (click)="reqParent(file.id, file.name, file.parent_id)">
                <img class="w-10 h-10 my-2" src="assets/icon/folder-enhance.png" alt="Folder Image"/>
                <h2 class="font-bold">
                  {{ file.name }}
                </h2>
              </div>
              <ng-template #otherFile>
                <div class="flex flex-row items-center w-full space-x-1.5 bg-[var(--ion-color-tertiary)] px-2.5 py-1.5 rounded" (click)="functionMain.downloadDocument(file.document, file.name)">
                  <img class="w-10 h-10 my-2" src="assets/icon/text-icon.png" alt="Folder Image"/>
                  <h2 class="font-bold">
                   {{ file.name }}
                  </h2>
                </div>
              </ng-template>
            </div>
          </div>
          <ng-template #noDocs>
            <div class="w-full bg-transparent mt-8 text-center rounded-lg">
              <p class="text-gray-600">There are no docs.....</p>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" style="bottom: 90px;">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add" class="text-white"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-modal id="text-modal" [isOpen]="isOpenModal" (didDismiss)="closeModal()">
    <ng-template>
      <div class="wrapper space-y-2">
        <div class="w-full">
          <app-text-input [labelResidentText]="'File Name'" [labelResidentClass]="'text-base font-bold mb-[-2px]'"
            [id]="'client_new_docs_name'" [placeholder]="'Document.pdf'" [customClasses]="{'w-full items-start': true}"
            [type]="'text'"
            [customInputClasses]="{'border': true, 'w-full': true, 'rounded': true, 'py-2': true, 'px-3': true, 'outline-[#BDBDBD]': true, 'h-12': true, 'text-base': true}"
            [(ngModel)]="attachment_name"></app-text-input>
        </div>
        <div class="w-full flex flex-col">
          <label class="text-base font-bold">Document</label>
          <div class="w-full flex flex-row justify-between mb-2 items-start">
            <input placeholder="Choose a file" type="file" (change)="onFileSelected($event)" #clientUploadDocument accept="application/pdf"
              class="hidden" />
            <div class="w-full">
              <input placeholder="" type="input" (click)="openFileInput()" [(ngModel)]="fileName"
                class="!border border-black w-full rounded py-2 px-3 outline-[#BDBDBD] text-base h-12 text-[#6B7280] text-left pl-[0.75rem] file:bg-transparent file:border-none file:text-transparent file:mr-4 file:cursor-pointer" readonly/>
            </div>
            <!-- <button id="client_ticket_new_upbload_attachment" (click)="uploadFile()"
              class="bg-[var(--ion-color-primary)] text-white w-[30%] h-12 text-base rounded font-bold">
              Upload
            </button> -->
          </div>
        </div>
        <app-visitor-button [text]="'Add Document'" [extraClass]="'bg-[var(--ion-color-primary)] text-white text-gray-800 p-2 w-40 rounded border border-black font-bold h-12'" (click)="uploadDocument()"></app-visitor-button>
      </div>
    </ng-template>
  </ion-modal>
  </ion-content>

<ion-footer>
  <app-bottom-nav-bar [clientRoute]="true"></app-bottom-nav-bar>
</ion-footer>
