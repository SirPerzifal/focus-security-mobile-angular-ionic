<ion-content [fullscreen]="true" class="vms-body">
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img
      alt="IFS360"
      src="assets/img/focus_logo-removebg.png"
      class="object-contain w-full h-full"
    />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="flex flex-col items-center justify-center text-center">
      <div class="flex flex-row justify-between w-full">
        <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-20" [routerLink]="['/home-vms']"></ion-icon>
        <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px] flex flex-row items-center"><b>IFS360</b></span>
        <div class="w-20"></div>
      </div>
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>VISITOR MANAGEMENT SYSTEM</b></span>
    </div>
    <div class="flex flex-row mt-8">
      <div class="flex flex-col items-center">
        <app-button-icon [customNameIcon]="'faCar'" [text]="'UNREGISTERED RESIDENT CAR'" [routerLink]="['/home-vms']" [isActive]="true" [disableClick]="true" />
      </div>
    </div>
    <div class="flex flex-row">
      <div class="mt-8 flex flex-col items-center mx-4 space-y-3 w-full mb-4">
        <div class="w-full">
          <app-text-input [id]="'name'" [labelText]="'NAME'" [placeholder]="'EG. MARCO ZHABIN'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
        </div> 
        <div class="flex flex-row justify-between w-full">
          <div class="w-full">  <!-- if want to add search button, change class to w-4/6 -->
            <app-text-input [id]="'contact'" [labelText]="'CONTACT NUMBER'" [placeholder]="'EG. +65 XXXX XXX'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
          </div>
          <!-- <button id="middle_button" class="bg-[var(--ion-color-primary)] text-white w-1/4 text-2xl">SEARCH</button> -->
        </div>
        <div class="w-full flex flex-row justify-between">
          <div class="w-[90%]">
            <app-text-input [id]="'vehicle'" [labelText]="'VEHICLE NUMBER'" [placeholder]="'EG. SBS 7772 V'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}" [value]="vehicle_number"></app-text-input>
          </div>
          <div class="flex flex-col justify-end">
              <img alt="Loading" src="assets/img/Loading_Green.png" class="h-20 w-20" (click)="refreshVehicle()"/>
            </div>
        </div>
        <div class="w-full">
          <label class="text-2xl"><u><b>BLOCK</b></u></label>
          <select id="block" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-20 text-2xl text-[#6B7280]">
            <option selected>CHOOSE BLOCK</option>
            <option value="block_1">BLOCK 1</option>
            <option value="block_2">BLOCK 2</option>
            <option value="block_3">BLOCK 3</option>
            <option value="block_4">BLOCK 4</option>
          </select>
        </div>
        <div class="w-full">
          <label class="text-2xl"><u><b>UNIT</b></u></label>
          <select id="unit" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-20 text-2xl text-[#6B7280]">
            <option selected>CHOOSE UNIT</option>
            <option value="unit_1">UNIT 1</option>
            <option value="unit_2">UNIT 2</option>
            <option value="unit_3">UNIT 3</option>
            <option value="unit_4">UNIT 4</option>
          </select>
        </div>
        <div class="w-full">
          <app-text-input [id]="'reason'" [labelText]="'REASON'" [placeholder]="'EG. A SHORT MEETING WITH THE CLIENT...'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
        </div>
        <div class="w-full">
          <!-- <app-visitor-button [text]="'SAVE RECORD'" [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-4 w-full text-2xl h-20'"></app-visitor-button> -->
          <app-visitor-button [text]="'SAVE RECORD & OPEN BARRIER'" [extraClass]="'bg-[var(--ion-color-primary)] text-white w-full text-2xl mt-6 h-20'"></app-visitor-button>
        </div>
      </div>
    </div>
    
  </div>
  
</ion-content>
