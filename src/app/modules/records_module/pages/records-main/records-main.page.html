<ion-content [fullscreen]="true" class="vms-body">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)" style="z-index: 999;" pullFactor="0.3" pullMin="40" pullMax="80">
    <ion-refresher-content refreshingSpinner="circles"></ion-refresher-content>
  </ion-refresher>
  <!-- Gambar sebagai latar belakang -->
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <app-vms-background />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="w-full">
      <app-vms-header [urlCustom]="'/home-vms'"/>
    </div>
    <div class="flex flex-row mt-8 mx-4">
      <app-button-icon 
        [isHomeButton]="true"
        [text]="'RECORDS'" 
        [routerLink]="['/home-vms']" 
        [isActive]="true" 
        [disableClick]="true" 
      />    
    </div>
    <div class="flex flex-col mb-8 mx-4">
      <div [ngClass]="'flex flex-row flex-wrap justify-start items-center mt-8 space-y-4'">
        <div *ngFor="let records of recordsMenu" class="mt-4">
          <app-button-icon [customImageIcon]="records.icon" [text]="records.text" [extraImageClass]="records.needSize ? records.sizeClass : ''"  [iconWrapper]="records.iconWrapper"
          [isActive]="true" [disableClick]="true" (click)="toggleRecordsButton(records, records.params)" [extraParentClass]="'mr-4'" *ngIf="records.project_config"/>
        </div>
      </div>
    </div>
  </div>
  
</ion-content>
