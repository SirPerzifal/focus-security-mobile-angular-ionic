<ion-content [fullscreen]="true" class="vms-body">
  <!-- Gambar sebagai latar belakang -->
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <app-vms-background />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="w-full">
      <app-vms-header [urlCustom]="'/records-wheel-clamped-detail'" [homeRoute]="true" [params]="params"/>
    </div>
    <div class="flex flex-row mx-4">
      <div class="flex flex-col mt-8 space-y-5 mb-4 w-full bg-[var(--ion-color-primary)] text-white p-5 rounded">
        <table class="text-2xl">
          <tr>
            <td class="font-bold w-[60%]">VEHICLE NO</td>
            <td class="w-[5%]">:</td>
            <td>{{ vehicle.vehicle_number }}</td>
          </tr>
          <tr>
            <td class="font-bold w-[60%]">TOTAL NUMBER OF 1ST WARNING ISSUED</td>
            <td class="w-[5%]">:</td>
            <td>{{ first_issued }}</td>
          </tr>
          <tr>
            <td class="font-bold w-[60%]">TOTAL NUMBER OF 2ND WARNING ISSUED</td>
            <td class="w-[5%]">:</td>
            <td>{{ second_issued }}</td>
          </tr>
          <tr>
            <td class="font-bold w-[60%]">TOTAL NUMBER OF WHEEL CLAMPS</td>
            <td class="w-[5%]">:</td>
            <td>{{ wheel_clamp }}</td>
          </tr>
          <tr>
            <td class="font-bold w-[60%]">LSAT OFFENCE DATE</td>
            <td class="w-[5%]">:</td>
            <td>{{ last_offence }}</td>
          </tr>
        </table>
        <div class="flex flex-col justify-around w-full">
          <div class="flex flex-row w-full justify-around">
            <button class="w-2/5 bg-white text-black text-2xl font-bold rounded mt-5 h-14">BLACKLIST VEHICLE</button>
            <button class="w-2/5 bg-white text-black text-2xl font-bold rounded mt-5 h-14">ALERT NEXT VISIST</button>
          </div>
          <div class="flex flex-row w-full justify-around mb-4">
            <button class="w-2/5 bg-white text-black text-2xl font-bold rounded mt-5 h-14" (click)="onClickDetails()">VIEW FULL DETAILS</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</ion-content>
