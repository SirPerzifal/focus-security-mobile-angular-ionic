<ion-content [fullscreen]="true" class="vms-body">
  <!-- Gambar sebagai latar belakang -->
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img
      alt="IFS360"
      src="assets/img/focus_logo-removebg.png"
      class="object-contain w-full h-full"
    />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="w-full">
      <app-vms-header [urlCustom]="'/records-blacklist'"/>
    </div>
    <div class="flex flex-row mt-8">    
      <app-button-icon 
      [customImageIcon]="'assets/icon-vms/records_menu/Blacklist.png'"
      [text]="'BLACKLIST'" 
      [routerLink]="['/records-blacklist']" 
      [isActive]="true" 
      [disableClick]="true" 
    />  
    </div>
    <div class="flex flex-row mx-4">
      <div class="flex flex-col w-full mt-8 space-y-5 items-center mb-4">
        <div class="flex flex-row justify-between w-full">
          <div class="w-4/6">
            <app-text-input #blacklistContactNumberInput [id]="'blacklist_contact_number'" [labelText]="'CONTACT NUMBER'" [placeholder]="'+65 XXXX XXX'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
          </div>
          <div class="h-25 flex flex-col justify-end w-1/4">
            <button id="middle_button" class="bg-[var(--ion-color-primary)] text-white w-full text-2xl rounded font-bold h-20">SEARCH</button>
          </div>
          
        </div>
        <div class="w-full flex flex-row justify-between">
          <div class="w-[90%]">
            <app-text-input #blacklistVehicleNumberInput [id]="'blacklist_vehicle_number'" [labelText]="'VEHICLE NUMBER'" [placeholder]="'SAA 8298 N'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}" [(ngModel)]="vehicle_number"></app-text-input>
          </div>
          <!-- <div class="w-1/4 h-20 bg-[var(--ion-color-primary)] rounded flex justify-center items-center"> -->
            <div class="h-25 flex flex-col justify-end">
              <img alt="Loading" src="assets/img/Loading_Green.png" class="h-20 w-20" (click)="refreshVehicle()"/>
            </div>
          <!-- </div> -->
        </div> 
        <div class="w-full">
          <app-text-input #blacklistNameInput [id]="'blacklist_name'" [labelText]="'NAME'" [placeholder]="'MIFTAH AKHBAR'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
        </div> 
        <div class="w-full flex flex-col">
          <label class="text-2xl"><b><u>BLOCK</u></b></label>
          <select id="blacklist_block" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-20 text-2xl text-[#6B7280]" (change)="onBlockChange($event)">
            <option value="" selected disabled hidden>CHOOSE BLOCK</option>
            <option *ngFor="let block of Block" [value]="block.id">{{ block.block_name }}</option>
          </select>
        </div>
        <div class="w-full">
          <label class="text-2xl"><b><u>UNIT</u></b></label>
          <select id="blacklist_unit" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-20 text-2xl text-[#6B7280]" (change)="onUnitChange($event)">
            <option value="" selected disabled hidden>CHOOSE UNIT</option>
            <option *ngFor="let unit of Unit" [value]="unit.id">{{ unit.unit_name }}</option>
          </select>
        </div>
        <div class="w-full flex flex-col">
          <label class="text-2xl"><u><b>REASON</b></u></label>
          <textarea id="reason" rows="4"
            class="bg-transparent border border-[#6B7280] text-gray-900 text-2xl rounded focus:ring-gray-500 focus:border-gray-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-gray-500 dark:focus:border-gray-500"
            placeholder="ENTER THE REASON HERE..."></textarea>
        </div>        
        <div class="w-full">
          <app-text-input #submitNameInput [id]="'submit_name'" [labelText]="'SUBMITTED BY'" [placeholder]="'ERIC'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
        </div> 
        
        <div class="w-full flex flex-col">
          <div class="w-full">
            <app-visitor-button [text]="'SUBMIT'" [extraClass]="'bg-[var(--ion-color-primary)] text-white w-full mt-5 text-2xl h-20'" (click)="saveRecord()"></app-visitor-button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
</ion-content>
