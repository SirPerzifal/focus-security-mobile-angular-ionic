<ion-content class="ion-padding h-full flex flex-col">
  <!-- Video Background -->
  <div class="absolute inset-0 overflow-hidden z-0">
    <video 
      autoplay 
      loop 
      muted 
      playsinline 
      class="absolute top-0 right-0 w-full h-full object-cover opacity-20"
    >
      <source src="assets/tes_back.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="fslp-container relative">
    <img alt="iFS360 logo" class="fslp-logo" src="assets/logoIFS.png"/>
    <h2 class="fslp-title font-bold text-[var(--ion-color-primary)]">
     Welcome To iFS360 APP
    </h2>
    <ion-button fill="clear" class="fslp-button bg-[var(--ion-color-primary)]" [routerLink]="['/login-end-user']">
     End User
    </ion-button>
    <br/>
    <ion-button fill="clear" class="fslp-button bg-[var(--ion-color-primary)]" [routerLink]="['/client-main-app']">
     Client
    </ion-button>
    <br/>
    <ion-button fill="clear" class="fslp-button bg-[var(--ion-color-primary)]">
     Security Officer
    </ion-button>
    <br/>
    <ion-button fill="clear" class="fslp-button bg-[var(--ion-color-primary)]" [routerLink]="['/home-vms']">
     Visitor Management System
    </ion-button>
    <br/>
    <ion-button fill="clear" class="fslp-button bg-[var(--ion-color-primary)]" (click)="getNotificationPermission()">
      Register
     </ion-button>
   </div>
</ion-content>
