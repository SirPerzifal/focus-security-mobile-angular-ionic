<ion-content class="ion-padding h-full flex flex-col">
  <!-- Video Background -->
  <div class="absolute inset-0 overflow-hidden -z-50">
    <video 
      autoplay 
      loop 
      muted 
      playsinline 
      class="absolute top-0 right-0 w-full h-full object-cover opacity-20"
    >
      <source src="https://res.cloudinary.com/dkxor4kjf/video/upload/v1741830093/tes_back_wztgzm.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="w-1/6 flex items-start">
    <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-12" [routerLink]="['']"></ion-icon>
  </div>
  <div class="fslp-container">
    <img alt="iFS360 logo" class="fslp-logo" src="assets/logoIFS.png"/>
    <h2 class="fslp-title font-bold text-[var(--ion-color-primary)] text-center text-2xl">
      Welcome To <br /> <p class="text-3xl">IFS360 APP</p>
    </h2>
    <div class="w-full">
      <input id="email" type="text" placeholder="sample@example.com" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-12 text-sm focus:outline-[var(--ion-color-primary)]" [value]="existUser.params.login" (change)="onLoginChange($event)">
    </div> 
    <div class="mt-2 relative">
      <input id="password" [type]="showPassword" placeholder="Password" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-12 text-sm focus:outline-[var(--ion-color-primary)]" [value]="existUser.params.password" (change)="onPasswordChange($event)">
      <button (click)="onToggleShowPassword()" type="button" class="fixed flex items-center top-[28.8rem] right-[1.25rem] z-50 px-3 cursor-pointer text-gray-400 rounded-e-md focus:outline-hidden focus:text-[var(--ion-color-primary)] dark:text-neutral-600 dark:[var(--ion-color-primary)]" >
        <svg class="shrink-0 size-3.5" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path class="hs-password-active:hidden" d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
          <path class="hs-password-active:hidden" d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
          <path class="hs-password-active:hidden" d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
          <line class="hs-password-active:hidden" x1="2" x2="22" y1="2" y2="22"></line>
          <path class="hidden hs-password-active:block" d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
          <circle class="hidden hs-password-active:block" cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div> 
    <div class="fsles-button-container mt-5">
      <ion-button fill="clear" [ngClass]="(existUser.params.login && existUser.params.password) ? 'fslp-button w-full bg-[var(--ion-color-primary)]' : 'bg-gray-300 fslp-button-disabled w-full'" (click)="loginResident()">
       Log In
      </ion-button>
    </div>
    <div class="flex items-center mt-5">
      <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="checked-checkbox" class="ms-2 fsles-bottom text-xs font-medium text-gray-900 dark:text-gray-300">Stay Logged In</label>
    </div>
    <p class="mt-6 text-xs text-center text-gray-300 fsles-bottom">New User? <a [routerLink]="['/register']" class="text-xs text-blue-500 fsles-bottom hover:underline">Register Now</a></p>
   </div>
</ion-content>
