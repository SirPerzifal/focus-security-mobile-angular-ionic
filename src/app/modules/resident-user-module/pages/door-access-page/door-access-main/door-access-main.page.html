<ion-header [translucent]="true">
  <app-header-inner-page
    [text]="'Door Access'"
    (typeOfUser)="onChangeTypeOfUser($event)"
  ></app-header-inner-page>
</ion-header>

<ion-content id="resident-content" [fullscreen]="true">
  <ion-refresher
    slot="fixed"
    (ionRefresh)="handleRefresh($event)"
    style="z-index: 999"
    pullFactor="0.3"
    pullMin="40"
    pullMax="80"
  >
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      refreshingSpinner="none"
    ></ion-refresher-content>
  </ion-refresher>
  <div class="w-full flex items-start justify-start mt-2 ml-3">
    <ion-icon
      name="arrow-back-circle"
      size="large"
      class="text-[var(--ion-color-primary)] size-12"
      (click)="onClickNav([true, 'home-page'])"
    ></ion-icon>
  </div>

  <div class="px-4 pb-4 space-y-2 pt-2">
    <div
      *ngFor="let door of intercomDoorAccessList"
      class="w-full bg-[#D8ECCF] p-4 rounded-lg flex flex-col items-start"
      (click)="onClickDoor(door)"
    >
      <div class="flex flex-col items-start">
        <h2 class="text-lg font-bold text-gray-800">
          <p class="capitalize">{{ door.name }}</p>
        </h2>
        <p>{{ door.position }}</p>
      </div>
    </div>
  </div>

  <div
    *ngIf="isLoading"
    class="flex justify-center items-center h-full !mt-[150px]"
  >
    <app-loading-animation *ngIf="isLoading"></app-loading-animation>
  </div>
</ion-content>

<ion-footer>
  <app-botton-nav-bar></app-botton-nav-bar>
</ion-footer>
