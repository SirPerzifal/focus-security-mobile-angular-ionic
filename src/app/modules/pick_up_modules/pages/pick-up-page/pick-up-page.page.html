<ion-content [fullscreen]="true" class="vms-body">
  <!-- Gambar sebagai latar belakang -->
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img alt="IFS360" src="assets/img/focus_logo-removebg.png" class="object-contain w-full h-full" />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="flex flex-col items-center justify-center text-center">
      <div class="flex flex-row justify-between w-full">
        <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-20" [routerLink]="['/home-vms']"></ion-icon>
        <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px] flex flex-row items-center"><b>IFS360</b></span>
        <div class="w-20"></div>
      </div>
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>VISITOR MANAGEMENT SYSTEM</b></span>
    </div>
    <div class="flex flex-row mt-8">
      <div class="flex flex-col items-center">
        <app-button-icon [customNameIcon]="'faLocationDot'" [text]="'PICK UP / DROP OFF'" [routerLink]="['/home-vms']"
          [isActive]="true" [disableClick]="true" />
      </div>
    </div>
    <div id="entry_type" class="flex mt-8 flex-rowspace-x-4 space-x-7">
      <app-button-icon [customNameIcon]="'faBoxesPacking'" [text]="'PICK UP'"
        (click)="toggleShowPick()" [isActive]="showPick" [disableClick]="true" />
      <!-- <app-visitor-button [text]="'PICK UP'"
        [extraClass]="showPick ? 'bg-[var(--ion-color-primary)] text-white w-32 text-2xl h-28' : 'bg-[#D0D0D0] text-[#757575] w-32 text-2xl h-28'"
        (click)="toggleShowPick()"></app-visitor-button> -->
        <app-button-icon [customNameIcon]="'faCarSide'" [text]="'DROP OFF'"
        (click)="toggleShowDrop()" [isActive]="showDrop" [disableClick]="true" />
      <!-- <app-visitor-button [text]="'DROP OFF'"
        [extraClass]="showDrop ? 'bg-[var(--ion-color-primary)] text-white w-32  text-2xl h-28' : 'bg-[#D0D0D0] text-[#757575] w-32 text-2xl h-28'"
        (click)="toggleShowDrop()"></app-visitor-button> -->
    </div>
    <div class="mt-8 flex flex-row mx-4 mb-4">
      <div class="flex flex-col w-full" *ngIf="showForm" @fadeInOut>
        <div id="vehicle_type" class="flex w-full flex-rowspace-x-4 space-x-7">
          <div class="w-[155px]">
            <div class="flex flex-col items-center w-32">
              <button id="shadow_back" class="w-32 h-28 rounded-xl" (click)="useVehicle('phv')"
                [ngClass]="{'bg-[var(--ion-color-primary)]': valPhv, 'bg-[#D0D0D0]': !valPhv}">
                <img alt="Grab" src="assets/icon/pick_up-page/Grab_Outline.png" />
                <!-- <ion-icon name="location" aria-hidden="true" color="light" class="w-6 h-6 mt-1"></ion-icon> -->
              </button>
                <div class="text-xl flex flex-col items-center mt-[5px]">
                  <div>
                    <b>PHV VEHICLE</b>
                  </div>
              </div>
            </div>
          </div>
          <div class="w-[155px]">
            <div class="flex flex-col items-center w-32">
              <button id="shadow_back" class="w-32 h-28 rounded-xl" (click)="useVehicle('taxi')"
                [ngClass]="{'bg-[var(--ion-color-primary)]': valTaxi, 'bg-[#D0D0D0]': !valTaxi}">
                <fa-icon [icon]="faTaxi" class="text-[#ffffff] text-6xl"></fa-icon>
              </button>
                <div class="text-xl flex flex-col items-center mt-[5px]">
                  <div>
                    <b>TAXI</b>
                  </div>
                </div>
            </div>
          </div>
          <div class="w-[155px]">
            <div class="flex flex-col items-center w-32">
              <button id="shadow_back" class="w-32 h-28 rounded-xl" (click)="useVehicle('car')"
                [ngClass]="{'bg-[var(--ion-color-primary)]': valCar, 'bg-[#D0D0D0]': !valCar}">
                <ion-icon name="car-sport-outline" aria-hidden="true" color="light" class="w-20 h-20 mt-1"></ion-icon>
              </button>
                <div class="text-xl flex flex-col items-center mt-[5px]">
                  <div>
                    <b>PRIVATE CAR</b>
                  </div>
                </div>
            </div>
          </div>
          <div class="w-[155px]">
            <div class="flex flex-col items-center w-32">
              <button id="shadow_back" class="w-32 h-28 rounded-xl" (click)="useVehicle('bike')"
                [ngClass]="{'bg-[var(--ion-color-primary)]': valBike, 'bg-[#D0D0D0]': !valBike}">
                <fa-icon [icon]="faMotorcycle" class="text-[#ffffff] text-6xl"></fa-icon>
              </button>
              <div class="text-xl flex flex-col items-center mt-[5px]">
                <div>
                  <b>MOTORBIKE</b>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="w-full mt-6 space-y-3">
          <div class="w-full flex flex-row justify-between">
            <div class="w-[90%] flex flex-col">
              <app-text-input #vehicleNumberInput [id]="'pick_up_vhcnum'" [placeholder]="'EG. SBA 8892 A'" [labelText]="'VEHICLE NUMBER'"
                [customClasses]="{'w-[full]':true}" [type]="'text'"
                [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl': true}"
                (valueChange)="onVehicleNumberChange($event)" [value]="vehicle_number"></app-text-input>
            </div>
            <div class="h-25 flex flex-col justify-end">
              <img alt="Loading" src="assets/img/Loading_Green.png" class="h-20 w-20" (click)="refreshVehicle()"/>
            </div>
          </div>
          <div class="w-full flex flex-col">
            <label class="text-2xl"><b><u>LOCATION</u></b></label>
            <!-- <app-text-input #locationInput [id]="'pick_up_location'" [placeholder]="'EG. BLK / PICK UP POINT'" [labelText]="'LOCATION'"
              [customClasses]="{'w-full':true}" [type]="'text'"
              [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl': true}"
              (valueChange)="onVehicleBlkChange($event)"></app-text-input> -->
              <select id="pick_up_location" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-20 text-2xl text-[#6B7280]" (change)="onBlockChange($event)">
                <option selected>CHOOSE BLOCK / PICK UP POINT</option>
                <option *ngFor="let block of Block" [value]="block.id">{{ block.block_name }}</option>
              </select>
          </div>
        </div>

          <div class="w-full">
            <app-visitor-button [text]="'SAVE RECORD & OPEN BARRIER'"
              [extraClass]="'bg-[var(--ion-color-primary)] text-white w-full text-2xl h-20 mt-6'"
              (click)="saveRecord(true)"></app-visitor-button>
          </div>
          <!-- <div class="w-full">
            <app-visitor-button [text]="'SAVE RECORD ONLY'"
              [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-1 w-full text-2xl h-20'"
              (click)="saveRecord(false)"></app-visitor-button>
          </div> -->

      </div>
    </div>

  </div>

</ion-content>
