<ion-content [fullscreen]="true" class="vms-body">
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img alt="IFS360" src="assets/img/focus_logo-removebg.png" class="object-contain w-full h-full" />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="flex flex-col items-center justify-center text-center">
      <div class="flex flex-row justify-between w-full">
        <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-20" [routerLink]="['/home-vms']"></ion-icon>
        <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px] flex flex-row items-center"><b>IFS360</b></span>
        <div class="w-20"></div>
      </div>
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>VISITOR MANAGEMENT SYSTEM</b></span>
    </div>
    <div class="flex flex-row mt-8">
      <app-button-icon [customNameIcon]="'faTruckMedical'" [text]="'EMERGENCY VEHICLES'" [isActive]="true"
        [routerLink]="['/home-vms']" [disableClick]="true" />
    </div>
    <div class="flex mt-8 flex-rowspace-x-4 space-x-7 w-full">
      <app-button-icon [customImageIcon]="'assets/icon/home-icon/Ambulance.webp'" [isActive]="showAmbulanceTrans || showAmbulance"
        [extraClass]="showAmbulanceTrans || showAmbulance ? 'bg-[var(--ion-color-primary)] text-white w-24' : 'bg-[#D0D0D0] text-[#757575] w-24'"
        [text]="'AMBULANCE'" [disableClick]="true" (click)="toggleShowAmbulance()" />
      <app-button-icon [customImageIcon]="'assets/img/Singapore_Police.png'" [isActive]="showPoliceTrans || showPolice"
        [extraClass]="showPoliceTrans || showPolice ? 'bg-[var(--ion-color-primary)] text-white w-24' : 'bg-[#D0D0D0] text-[#757575] w-24'"
        [text]="'POLICE'" [disableClick]="true" (click)="toggleShowPolice()" />
      <app-button-icon [customImageIcon]="'assets/img/SCDF.png'" [isActive]="showSCDFTrans || showSCDF"
        [extraClass]="showSCDFTrans || showSCDF ? 'bg-[var(--ion-color-primary)] text-white w-24' : 'bg-[#D0D0D0] text-[#757575] w-24'"
        [text]="'SCDF'" [disableClick]="true" (click)="toggleShowSCDF()" />
      <app-button-icon [customImageIcon]="'assets/img/Government.png'" [isActive]="showOthersTrans || showOthers"
        [extraClass]="showOthersTrans || showOthers ? 'bg-[var(--ion-color-primary)] text-white w-24' : 'bg-[#D0D0D0] text-[#757575] w-24'"
        [text]="'OTHER GOVT AGENCY'" [disableClick]="true" (click)="toggleShowOthers()" />
      <!-- <app-button-icon [customNameIcon]="''" [isActive]="showOthers" [text]="'OTHERS'" (click)="toggleShowOthers()" /> -->
    </div>

    <div class="flex flex-row">
      <div class="mt-8 flex flex-col items-center w-full mx-4 space-y-3 mb-4" *ngIf="showAmbulance" @fadeInOut>
        <div class="w-full">

        </div>
        <div class="w-full">

            <option value="block_2">BLOCK 2</option>
