<ion-content [fullscreen]="true" class="vms-body">
  <!-- Gambar sebagai latar belakang -->
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img
      alt="IFS360"
      src="assets/img/focus_logo-removebg.png"
      class="object-contain w-full h-full"
    />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="flex flex-col items-center justify-center text-center">
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>IFS360</b></span>
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>VISITOR MANAGEMENT SYSTEM</b></span>
    </div>
    <div class="flex flex-row mt-8">    
      <app-button-icon [customImageIcon]="'assets/icon/home-icon/contractor.webp'" [text]="'CONTRACTORS'" [routerLink]="['/home-vms']" [isActive]="true" [disableClick]="true" />
    </div>
    <div class="flex flex-col w-full mt-[50px] space-y-3 items-center">
      <div class="w-full">
        <app-text-input #contractorNameInput [id]="'contractor_name'" [placeholder]="'NAME'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
      </div> 
      <div class="flex flex-row justify-between w-full">
        <div class="w-4/6">
          <app-text-input #contractorContactNumberInput [id]="'contractor_contact_number'" [placeholder]="'CONTACT NO'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
        </div>
        <button id="middle_button" class="bg-[var(--ion-color-primary)] text-white w-1/4 text-xs">SEARCH</button>
      </div>
      <div class="flex mt-[10px] ml-[15px] flex-row gap-x-8 w-full">
        <div>
          <input type="radio" name="SelectedIdentification" id="nric_identification" value="nric" class="mr-[5px]" (change)="onIdentificationTypeChange($event)" />
          <label for="contractor_nric_identification">NRIC</label>
        </div>
        <div>
          <input type="radio" name="SelectedIdentification" id="fin_identification" value="fin" class="mr-[5px]" (change)="onIdentificationTypeChange($event)" />
          <label for="contractor_fin_identification">FIN</label>
        </div>
      </div>
      <div class="w-full">
        <app-text-input #contractorIdentificationNumberInput [id]="'contractor_identification_number'" [placeholder]="'NRIC / FIN'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
      </div>
      <div class="w-full flex flex-row justify-between">
        <div class="w-[90%]">
          <app-text-input #contractorVehicleNumberInput [id]="'contractor_vehicle_number'" [placeholder]="'Vehicle Number'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
        </div>
        <img alt="Loading" src="assets/img/Loading.png" class="h-10 w-10" (click)="refreshVehicle()" />
      </div> 
      <div class="w-full">
        <app-text-input #contractorCompanyNameInput [id]="'contractor_company_name'" [placeholder]="'Company Name'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
      </div> 
      <div class="w-full">
        <select id="contractor_block" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]" (change)="onBlockChange($event)">
          <option selected>CHOOSE BLOCK</option>
          <option value="Block 1">BLOCK 1</option>
          <option value="Block 2">BLOCK 2</option>
          <option value="Block 3">BLOCK 3</option>
          <option value="Block 4">BLOCK 4</option>
        </select>
      </div>
      <div class="w-full">
        <select id="contractor_unit" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]" (change)="onUnitChange($event)">
          <option selected>CHOOSE UNIT</option>
          <option value="Unit 1">UNIT 1</option>
          <option value="Unit 2">UNIT 2</option>
          <option value="Unit 3">UNIT 3</option>
          <option value="Unit 4">UNIT 4</option>
        </select>
      </div>
      <div class="w-full">
        <app-text-input #remarksInput [id]="'remarks'" [placeholder]="'Remarks'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
      </div> 
      <div class="w-full">
        <app-visitor-button [text]="'SAVE RECORD & Open Barrier'" [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-4 w-full text-xs'" (click)="saveRecord(true)"></app-visitor-button>
      </div>
      <div class="w-full">
        <app-visitor-button [text]="'SAVE RECORD ONLY'" [extraClass]="'bg-[var(--ion-color-primary)] text-white w-full text-xs'" (click)="saveRecord()"></app-visitor-button>
      </div>
    </div>
  </div>
  
</ion-content>
