<ion-content [fullscreen]="true" class="vms-body">
  <!-- Gambar sebagai latar belakang -->
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img
      alt="IFS360"
      src="assets/img/focus_logo-removebg.png"
      class="object-contain w-full h-full"
    />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="flex flex-col items-center justify-center text-center">
      <div class="flex flex-row justify-between w-full">
        <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-20" [routerLink]="['/home-vms']"></ion-icon>
        <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px] flex flex-row items-center"><b>IFS360</b></span>
        <div class="w-20"></div>
      </div>
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>VISITOR MANAGEMENT SYSTEM</b></span>
    </div>
    <div class="flex flex-row mt-8">    
      <app-button-icon [customImageIcon]="'assets/icon/home-icon/contractor.webp'" [text]="'CONTRACTORS'" [routerLink]="['/home-vms']" [isActive]="true" [disableClick]="true" />
    </div>
    <div class="flex flex-row mx-4">
      <div class="flex flex-col w-full mt-8 space-y-3 items-center mb-4">
        <div class="w-full">
          <app-text-input #contractorNameInput [id]="'contractor_name'" [labelText]="'NAME'" [placeholder]="'EG. MIFTAH AKHBAR'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
        </div> 
        <div class="flex flex-row justify-between w-full">
          <div class="w-4/6">
            <app-text-input #contractorContactNumberInput [id]="'contractor_contact_number'" [labelText]="'CONTACT NUMBER'" [placeholder]="'EG. +65 XXXX XXX'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
          </div>
          <div class="h-25 flex flex-col justify-end w-1/4">
            <button id="middle_button" class="bg-[var(--ion-color-primary)] text-white w-full text-2xl rounded font-bold h-20">SEARCH</button>
          </div>
          
        </div>
        <div class="flex flex-row gap-x-8 w-full">
          <div class="flex flex-row items-center my-2 ml-1">
            <input type="radio" name="SelectedIdentification" id="nric_identification" value="nric" class="w-5 h-5 mr-2 text-[var(--ion-color-primary)]" (change)="onIdentificationTypeChange($event)" />
            <label for="contractor_nric_identification" class="text-2xl">NRIC</label>
          </div>
          <div class="flex flex-row items-center">
            <input type="radio" name="SelectedIdentification" id="fin_identification" value="fin" class="w-5 h-5 mr-2 text-[var(--ion-color-primary)]" (change)="onIdentificationTypeChange($event)" />
            <label for="contractor_fin_identification" class="text-2xl">FIN</label>
          </div>
        </div>
        <div class="w-full">
          <app-text-input #contractorIdentificationNumberInput [id]="'contractor_identification_number'" [labelText]="'NRIC / FIN'" [placeholder]="'S8581XXXD'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
        </div>
        <div class="w-full flex flex-row justify-between">
          <div class="w-[90%]">
            <app-text-input #contractorVehicleNumberInput [id]="'contractor_vehicle_number'" [labelText]="'VEHICLE NUMBER'" [placeholder]="'EG. SAA 8298 N'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
          </div>
          <!-- <div class="w-1/4 h-20 bg-[var(--ion-color-primary)] rounded flex justify-center items-center"> -->
            <div class="h-25 flex flex-col justify-end">
              <img alt="Loading" src="assets/img/Loading_Green.png" class="h-20 w-20" (click)="refreshVehicle()"/>
            </div>
          <!-- </div> -->
        </div> 
        <div class="w-full">
          <app-text-input #contractorCompanyNameInput [id]="'contractor_company_name'" [labelText]="'COMPANY NAME'" [placeholder]="'MOZAIC CONSTRUCTION PTE LTD'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
        </div> 
        <div class="w-full flex flex-col">
          <label class="text-2xl"><b><u>BLOCK</u></b></label>
          <select id="contractor_block" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-20 text-2xl text-[#6B7280]" (change)="onBlockChange($event)">
            <option selected>CHOOSE BLOCK</option>
            <option *ngFor="let block of Block" [value]="block.id">{{ block.block_name }}</option>
          </select>
        </div>
        <div class="w-full">
          <label class="text-2xl"><b><u>UNIT</u></b></label>
          <select id="contractor_unit" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-20 text-2xl text-[#6B7280]" (change)="onUnitChange($event)">
            <option selected>CHOOSE UNIT</option>
            <option *ngFor="let unit of Unit" [value]="unit.id">{{ unit.unit_name }}</option>
          </select>
        </div>
        <div class="w-full">
          <app-text-input #remarksInput [id]="'remarks'" [labelText]="'NAME'" [placeholder]="'Remarks'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-20':true, 'text-2xl':true}"></app-text-input>
        </div> 
        <div class="w-full flex flex-col">
          <div class="w-full">
            <app-visitor-button [text]="'SAVE RECORD & OPEN BARRIER'" [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-6 w-full text-2xl h-20'" (click)="saveRecord(true)"></app-visitor-button>
          </div>
          <div class="w-full">
            <app-visitor-button [text]="'SAVE RECORD ONLY'" [extraClass]="'bg-[var(--ion-color-primary)] text-white w-full mt-3 text-2xl h-20'" (click)="saveRecord()"></app-visitor-button>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
</ion-content>
