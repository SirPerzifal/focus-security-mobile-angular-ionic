<ion-content [fullscreen]="true">
  <!-- Gambar sebagai latar belakang -->
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img
      alt="Focus Security"
      src="assets/img/focus_logo-removebg.png"
      class="object-contain w-full h-full"
    />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="flex flex-col items-center justify-center text-center">
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>FOCUS SECURITY</b></span>
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>VISITOR MANAGEMENT SYSTEM</b></span>
    </div>
    <div class="flex flex-row mt-8">    
      <app-button-icon [customImageIcon]="'assets/icon/home-icon/contractor.webp'" [text]="'CONTRACTORS'" [routerLink]="['/home-vms']" [isActive]="true" [disableClick]="true" />
    </div>
    <div class="flex flex-col w-full mt-[50px] space-y-3 items-center">
      <div class="w-full">
        <app-text-input [id]="'contractor_name'" [placeholder]="'NAME'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
      </div> 
      <div class="flex flex-row justify-between w-full">
        <div class="w-4/6">
          <app-text-input [id]="'contractor_contact'" [placeholder]="'CONTACT NO'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
        </div>
        <button id="middle_button" class="bg-[var(--ion-color-primary)] text-white w-1/4 text-xs">SEARCH</button>
      </div>
      <div class="flex mt-[10px] flex-row justify-between w-full">
        <div>
          <input type="radio" name="SelectedIdentification" id="nric_identification" value="nric" class="mr-[5px]" />
          <label class="mr-[10px]" for="nric_identification">NRIC</label>
        </div>
        <div>
          <input type="radio" name="SelectedIdentification"  id="fin_identification" value="fin" class="mr-[5px]" />
          <label for="fin_identification">FIN</label>
        </div>
        <!-- <app-text-input [id]="'nric_identification'" [customClasses]="{'mr-[5px]': true,'w-[100%]': true}" [type]="'radio'"></app-text-input>
        <label for="nric_identification">NRIC</label>
        <app-text-input [id]="'fin_identification'" [customClasses]="{'mr-[5px]': true,'w-[100%]': true}" [type]="'radio'"></app-text-input>
        <label for="fin_identification">FIN</label> -->
      </div>
      <div class="w-full">
        <app-text-input [id]="'contractor_nric/fin'" [placeholder]="'NRIC / FIN'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
      </div>
      <div class="w-full">
        <app-text-input [id]="'contractor_vc'" [placeholder]="'Vehicle Number'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
      </div> 
      <div class="w-full">
        <app-text-input [id]="'contractor_company_name'" [placeholder]="'Company Name'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
      </div> 
      <div class="w-full">
        <!-- <app-text-input [id]="'contractor_block'" [placeholder]="'BLOCK'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input> -->
        <select id="contractor_block" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]">
          <option selected>CHOOSE BLOCK</option>
          <option value="block_1">BLOCK 1</option>
          <option value="block_2">BLOCK 2</option>
          <option value="block_3">BLOCK 3</option>
          <option value="block_4">BLOCK 4</option>
        </select>
      </div>
      <div class="w-full">
        <!-- <app-text-input [id]="'contractor_unit'" [placeholder]="'UNIT'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input> -->
        <select id="contractor_unit" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]">
          <option selected>CHOOSE UNIT</option>
          <option value="unit_1">UNIT 1</option>
          <option value="unit_2">UNIT 2</option>
          <option value="unit_3">UNIT 3</option>
          <option value="unit_4">UNIT 4</option>
        </select>
      </div>
      <div class="w-full">
        <app-text-input [id]="'remarks'" [placeholder]="'Remarks'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
      </div> 
      <div class="w-full">
        <app-visitor-button [text]="'SAVE RECORD & Open Barrier'" [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-4 w-full text-xs'"></app-visitor-button>
      </div>
      <div class="w-full">
        <app-visitor-button [text]="'SAVE RECORD ONLY'" [extraClass]="'bg-[var(--ion-color-primary)] text-white w-full text-xs'"></app-visitor-button>
      </div>
    </div>
  </div>
  
</ion-content>
