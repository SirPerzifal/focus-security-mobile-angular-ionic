<ion-content class="vms-body h-full">
  <div class="flex flex-col p-4 justify-center items-center h-full w-full border-2 overflow-y-auto">
    <div class="w-full h-full flex flex-col items-center">
      <div class="flex flex-col justify-center w-[90%] h-full">
        <!-- <div [id]="mlkitScan" class="w-full"></div> -->
        <div #divReader id="reader" class="w-full"></div>
        <div class="flex flex-row justify-between space-x-1">
          <button [class]="'w-full text-2xl font-bold rounded mt-5 h-20 ' + (isOpen ? 'bg-[#D0D0D0] text-[#757575]' : 'bg-[var(--ion-color-primary)] text-white')" (click)="startScanner()">START</button>
          <button class="w-full bg-[var(--ion-color-danger)] text-white text-2xl font-bold rounded mt-5 h-20 mb-4" (click)="stopScanner()">STOP</button>
        </div>
