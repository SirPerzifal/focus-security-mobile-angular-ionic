<ion-content [fullscreen]="true" class="vms-body">
  <!-- Gambar sebagai latar belakang -->
  <div class="absolute inset-0 flex justify-center items-center opacity-20">
    <img alt="IFS360" src="assets/img/focus_logo-removebg.png" class="object-contain w-full h-full" />
  </div>
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="flex flex-col items-center justify-center text-center">
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>IFS360</b></span>
      <span class="text-[16px] sm:text-[30px] md:text-[42px] lg:text-[54px]"><b>VISITOR MANAGEMENT SYSTEM</b></span>
    </div>
    <div class="flex flex-row mt-8">
      <app-button-icon [customImageIcon]="'assets/icon/home-icon/people.webp'" [text]="'VISITORS'"
        [routerLink]="['/home-vms']" [isActive]="true" [disableClick]="true" />
    </div>
    <div class="flex flex-row mt-8">
      <app-visitor-button [text]="'PRE REGISTERED'"
        [extraClass]="showQrTrans || showQr ? 'bg-[var(--ion-color-primary)] text-white w-24 mx-5' : 'bg-[#D0D0D0] text-[#757575] w-24 mx-5'"
        (click)="toggleShowQr()"></app-visitor-button>
      <app-visitor-button [text]="'WALK IN'"
        [extraClass]="showWalkTrans || showWalk ? 'bg-[var(--ion-color-primary)] text-white w-24 mx-5' : 'bg-[#D0D0D0] text-[#757575] w-24 mx-5'"
        (click)="toggleShowWalk()"></app-visitor-button>
      <app-visitor-button [text]="'DRIVE IN'"
        [extraClass]="showDriveTrans || showDrive ? 'bg-[var(--ion-color-primary)] text-white w-24 mx-5' : 'bg-[#D0D0D0] text-[#757575] w-24 mx-5'"
        (click)="toggleShowDrive()"></app-visitor-button>
    </div>

    <div class="flex flex-row">
      <div class="mt-8 flex flex-col justify-around items-center h-72 w-full" *ngIf="showQr" @fadeInOut>
        <img alt="Loading" src="assets/img/qr.png" class="w-60 h-60" />
      </div>

      <form class="justify-between items-center h-80 w-full" #walkInForm="ngForm"  *ngIf="showWalk" @fadeInOut>
        <div class="mt-8 flex flex-col justify-between items-center h-80 w-full space-y-3">
          <div class="w-full">
            <input id="walk_in_name" placeholder="NAME"
              type="text"
              class="border-black border-[1px] w-full rounded py-2 px-3 text-xs h-10"
            [(ngModel)]="formData.visitor_name" name="visitor_name">
          </div>
          <div class="flex flex-row justify-between w-full">
            <div class="w-4/6">
              <input id="walk_in_contact" placeholder="CONTACT NO"
                type="text"
                class="border-black border-[1px] w-full rounded py-2 px-3 text-xs h-10"
              [(ngModel)]="formData.visitor_contact_no" name="visitor_contact_no">
            </div>
            <button id="middle_button" class="bg-[var(--ion-color-primary)] text-white w-1/4 text-xs">SEARCH</button>
          </div>
          <div class="w-full">
            <select id="rv_block" (change)="onBlockChange($event)" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280] my-1">
              <option selected>CHOOSE BLOCK</option>
              <option *ngFor="let block of Block" [value]="block.id">{{ block.block_name }}</option>
            </select>
          </div>
          <div class="w-full">
            <select id="rv_unit" (change)="onUnitChange($event)" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]">
              <option selected>CHOOSE UNIT</option>
              <option *ngFor="let unit of Unit" [value]="unit.id">{{ unit.unit_name }}</option>
            </select>
          </div>
          <div class="w-full">
            <app-visitor-button [text]="'SAVE RECORD'"
              [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-4 w-full text-xs'" (click)="onSubmitWalkIn()"
              ></app-visitor-button>
            <app-visitor-button [text]="'SAVE RECORD & OPEN BARRIER'"
              [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-4 w-full text-xs'" (click)="onSubmitWalkIn(true)"
              ></app-visitor-button>
          </div>
        </div>
      </form>

      <form class="justify-between items-center h-80 w-full" #driveInForm="ngForm"  *ngIf="showDrive" @fadeInOut>
        <div class="mt-8 flex flex-col justify-between items-center h-80 w-full space-y-3">
          <div class="w-full">
            <input id="drive_in_name" placeholder="NAME"
              type="text"
              class="border-black border-[1px] w-full rounded py-2 px-3 text-xs h-10"
            [(ngModel)]="formData.visitor_name" name="visitor_name">
          </div>
          <div class="flex flex-row justify-between w-full">
            <div class="w-4/6">
              <input id="drive_in_contact" placeholder="CONTACT NO"
                type="text"
                class="border-black border-[1px] w-full rounded py-2 px-3 text-xs h-10"
              [(ngModel)]="formData.visitor_contact_no" name="visitor_contact_no">
            </div>
            <button id="middle_button" class="bg-[var(--ion-color-primary)] text-white w-1/4 text-xs">SEARCH</button>
          </div>
          <div class="w-full flex flex-row justify-between">
            <input id="drive_in_vehicle" placeholder="VEHICLE NUMBER"
              type="text"
              class="border-black border-[1px] py-2 px-3 outline-[#DBDBD] text-xs rounded h-10 w-[90%]"
            [(ngModel)]="formData.visitor_vehicle" name="visitor_vehicle">
              <img alt="Loading" src="assets/img/Loading.png" class="h-10 w-10" (click)="refreshVehicle()" />
          </div>
          <div class="w-full">
            <select id="rv_block" (change)="onBlockChange($event)" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280] my-1">
              <option selected>CHOOSE BLOCK</option>
              <option *ngFor="let block of Block" [value]="block.id">{{ block.block_name }}</option>
            </select>
          </div>
          <div class="w-full">
            <select id="rv_unit" (change)="onUnitChange($event)" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]">
              <option selected>CHOOSE UNIT</option>
              <option *ngFor="let unit of Unit" [value]="unit.id">{{ unit.unit_name }}</option>
            </select>
          </div>
          <div class="w-full">
            <app-visitor-button [text]="'SAVE RECORD'"
              [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-4 w-full text-xs'"
              (click)="onSubmitDriveIn()"></app-visitor-button>
            <app-visitor-button [text]="'SAVE RECORD & OPEN BARRIER'"
              [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-4 w-full text-xs'" (click)="onSubmitDriveIn(true)"
              ></app-visitor-button>
          </div>
        </div>
      </form>
    </div>

  </div>

</ion-content>
