<ion-content [fullscreen]="true">
  <app-resident-header [text]="'House Rules'"/>

  <div class="p-5 text-center mb-20">
    <div class="w-full flex flex-row justify-end items-center">
      <div class="w-5/6 flex flex-row justify-end items-center">
        <u class="w-32 text-base font-bold items-end mr-2" (click)="clearFilter()">Clear Filter</u>
        <div class="w-full">
          <input type="text" id="simple-search" [(ngModel)]="searchTerm" (input)="searchHouseRules()" class="bg-gray-100 border border-gray-300 text-gray-900 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full max-w-56 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search house rules" required />
        </div>
      </div>
    </div>

    <div class="w-full mt-4 space-y-2">
      <div *ngFor="let rule of filteredHouseRules" class="bg-[var(--ion-color-tertiary)] rounded p-4 flex justify-between items-center">
        <div class="flex flex-col items-start">
          <p class="text-black font-bold text-start">
            {{ rule.title }}
          </p>
        </div>
        <button class="bg-[var(--ion-color-primary)] text-white font-bold rounded px-4 py-2">
          Details
        </button>
      </div>
    </div>
  </div>

  <app-bottom-nav-bar></app-bottom-nav-bar>
</ion-content>
