<ion-content [fullscreen]="true">
	<app-resident-header [text]="'Visitors'" [text_second]="'History'" />
  <!-- CONTENT -->
  <div class="flex flex-col relative mt-2 mx-4 mb-24">
    <div class="flex flex-row justify-between mt-4">
      <app-visitor-button [text]="'Daily Invite'" [extraClass]="'bg-[#D0D0D0] text-[#757575] w-24'" (click)="toggleShowInv()"></app-visitor-button>
      <app-visitor-button [text]="'Hired Car'" [extraClass]="'bg-[#D0D0D0] text-[#757575] w-24'" (click)="toggleShowHired()"></app-visitor-button>
      <app-visitor-button [text]="'History'" [extraClass]="'bg-[#CDF8BA] text-black w-24'" (click)="toggleShowHistory()"></app-visitor-button>
    </div>
    <div class="flex flex-row w-full">
      <div class="flex flex-col w-full">
        <div class="w-full mt-4">
            <select id="walk_in_unit" class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]" (change)="onChangeVisitorType($event)">
              <option value="" selected>Type of Invite History</option>
              <option value="Visiting">Visiting</option>
              <option value="Delivery">Delivery</option>
              <option value="Pick Off">Pick Off</option>
              <option value="Drop Off">Drop Off</option>
            </select>
        </div>
        <div class="flex flex-row w-full mt-4 items-center">
          <input type="date" class="border w-32 rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]" (change)="onChangeDateFilter($event)">
          <u class="ml-2 text-xs font-bold" (click)="clearDateFilter()">Clear Filter</u>
        </div>
        <div class="w-full mt-4">
          <div clas="flex flex-col w-full justify-start">
            <div *ngFor="let data of filteredData">
              <app-history-card [historyData]="data" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ############################### -->
  <app-bottom-nav-bar></app-bottom-nav-bar>
</ion-content>
