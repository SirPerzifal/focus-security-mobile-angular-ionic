<ion-content [fullscreen]="true">
	<app-resident-header [text]="'Payments'" [text_second]="'My Bills & Fines'" />
  <div class="w-full mt-2 ml-[10px]">
    <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-12" [routerLink]="['/resident-payment']"></ion-icon>
  </div>
  <!-- CONTENT -->
  <div class="flex flex-col relative mx-4 mb-24">
    <div class="flex flex-row justify-between mt-2">
      <app-visitor-button [text]="'My Bills'" [extraClass]="'px-1 bg-[var(--ion-color-primary)] text-white w-28 h-12 text-base cw-3:text-sm cw-1:w-24 cw-3:w-[88px]'" ></app-visitor-button>
      <app-visitor-button [text]="'Fines'" [extraClass]="'px-1 bg-[#D0D0D0] text-[#757575] w-28 h-12 text-base cw-3:text-sm cw-1:w-24 cw-3:w-[88px]'" [routerLink]="['/bills-fines']"></app-visitor-button>
      <app-visitor-button [text]="'History'" [extraClass]="'px-1 bg-[#D0D0D0] text-[#757575] w-28 h-12 text-base cw-3:text-sm cw-1:w-24 cw-3:w-[88px]'" [routerLink]="['/bills-history']"></app-visitor-button>
    </div>
    <div class="flex flex-row w-full">
      <div class="flex flex-col w-full">
        <div class="w-full mt-4">
          <div class="flex flex-col w-full space-y-1.5 justify-start">
            <div *ngIf="isLoading" class="flex justify-center items-center h-full mt-7">
              <ion-spinner name="circular"></ion-spinner>
            </div>
            <div *ngFor="let payment of paymentLoaded">
              <div [ngClass]="payment.overdue === 'Yes' ? 'bg-[#E3787E]' : 'bg-[var(--ion-color-tertiary)]'" class="p-4 rounded-xl w-full">
                <div class="flex flex-row justify-between font-bold items-center">
                  <div class="flex flex-col w-4/6">
                    <div class="text-base font-extrabold">
                      {{payment.title}}
                    </div>
                    <div *ngIf="payment.description" class="text-base cw-3:text-[13px] font-thin">
                      {{payment.description}}
                    </div>
                    <div class="text-base cw-3:text-[13px] font-thin">
                      {{functionMain.convertToDDMMYYYY(payment.date)}}
                    </div>
                    <div *ngIf="payment.overdue === 'Yes'" class="text-base cw-3:text-[13px] font-thin">
                      This bill is overdue
                    </div>
                  </div>
                  <div class="flex flex-col w-1/4 cw-3:w-[93px] items-center text-base">
                    <div>
                      S${{payment.total}}
                    </div>
                    <button class="bg-[var(--ion-color-primary)] text-white py-2 text-base rounded-md font-bold w-full" (click)="payNow(payment.id)">
                      Pay Now
                    </button>
                  </div>
                </div>7
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ion-modal id="choose-pay-modal" [isOpen]="choosePaymentModal" (didDismiss)="choosePaymentModal = false">
      <ng-template>
        <div class="wrapper">
          <h1>Payment Methode</h1>
  
          <ion-list lines="none">
            <ion-item button="true" detail="false" (click)="electricPay()">
              <ion-label class="text-center">Electronic Pay</ion-label>
            </ion-item>
            <ion-item button="true" detail="false" (click)="manualPayment()">
              <ion-label class="text-center">Manual Pay</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ng-template>
    </ion-modal>
    <ion-modal id="upload-receipt-manual-pay" [isOpen]="isModalUploadReceiptOpen" (didDismiss)="isModalUploadReceiptOpen = false">
      <ng-template>
        <div class="wrapper">
          <div class="w-full">
            <div class="flex flex-row justify-start mb-1">
              <p class="text-base font-bold">Upload receipt here</p>
            </div>
            <div class="bg-white p-3 rounded">
              <input class="w-full rounded text-base hidden" type="file" name="image_for_reason" id="image_for_reason" accept="image/*" (change)="uploadReceipt($event)">
              <label class="w-full" [ngClass]="(selectedFileName) ? 'text-black' : 'text-gray-400'" for="image_for_reason">
                {{ selectedFileName ? selectedFileName : 'Choose file receipt' }} <!-- Update label text -->
              </label>
            </div>
          </div>
          <app-visitor-button [text]="'Send'" [extraClass]="'bg-[var(--ion-color-primary)] text-white p-2 w-24 rounded border border-black font-bold mt-2'" (click)="onSubmitReceipt()"></app-visitor-button>
        </div>
      </ng-template>
    </ion-modal>
  </div>
  <!-- ############################### -->
  <app-bottom-nav-bar></app-bottom-nav-bar>
</ion-content>
