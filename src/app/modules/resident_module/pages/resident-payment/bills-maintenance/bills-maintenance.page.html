<ion-content [fullscreen]="true">
	<app-resident-header [text]="'Payments'" [text_second]="'My Bills'" />
  <div class="w-full mt-2 ml-[10px]">
    <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-12" [routerLink]="['/resident-payment']"></ion-icon>
  </div>
  <!-- CONTENT -->
  <div class="flex flex-col relative mx-4 mb-24">
    <div class="flex flex-row justify-between mt-2">
      <app-visitor-button [text]="'My Bills'" [extraClass]="'px-1 bg-[var(--ion-color-primary)] text-white w-28 h-12 text-base cw-3:text-sm cw-1:w-24 cw-3:w-[88px]'" ></app-visitor-button>
      <app-visitor-button [text]="'Fines'" [extraClass]="'px-1 bg-[#D0D0D0] text-[#757575] w-28 h-12 text-base cw-3:text-sm cw-1:w-24 cw-3:w-[88px]'" [routerLink]="['/bills-fines']"></app-visitor-button>
      <app-visitor-button [text]="'Payment History'" [extraClass]="'px-1 bg-[#D0D0D0] text-[#757575] w-28 h-12 text-base cw-3:text-sm cw-1:w-24 cw-3:w-[88px]'" [routerLink]="['/bills-history']"></app-visitor-button>
    </div>
    <div class="flex flex-row w-full">
      <div class="flex flex-col w-full">
        <div class="w-full mt-4">
          <div class="flex flex-col mb-3">
            <div class="flex flex-row justify-between items-center">
              <div class="flex flex-col font-bold text-base">
                Auto-Pay with Registered Card
              </div>
              <div class="flex flex-col">
                <label class="switch-button">
                  <input type="checkbox">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
            <div class="flex flex-col text-base">
              <div>
                Current Outstanding will be 
              </div>
              <div>
                automatically deducted on the ____ date of each month
              </div>
            </div>
          </div>
          <div clas="flex flex-col w-full justify-start">
            <app-small-bills-card [title]="'Current Outstanding'"[total]="'S$900.00'"  ></app-small-bills-card>
            <app-small-bills-card [title]="'Upcoming Maintenance Fee'" [description]="'For the month of November 2024'" [total]="'S$450.00'"  ></app-small-bills-card>
            <app-small-bills-card [title]="'Overdue'" [total]="'S$450.00'" [warning]="true" ></app-small-bills-card>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ############################### -->
  <app-bottom-nav-bar></app-bottom-nav-bar>
</ion-content>
