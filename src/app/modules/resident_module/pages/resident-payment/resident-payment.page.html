<ion-header [translucent]="true">
  <app-header-inner-page [text]="'Payment'"></app-header-inner-page>
</ion-header>
<ion-content [fullscreen]="true">
  <!-- CONTENT -->
  <div class="flex flex-col relative mt-2 mx-4">
    <div class="w-1/6 flex items-start mr-10">
			<ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-12" [routerLink]="['/resident-home-page']"></ion-icon>
			</div>
    <div class="flex flex-col space-y-3 mt-1">
      <ion-button fill="clear" expand="full" class="flex justify-between items-center bg-[var(--ion-color-tertiary)] rounded-full "
        [routerLink]="['/bills-maintenance']">
        <img class="w-8 h-8" src="assets/icon/resident-icon/payment-bills.png" alt="Icon for Facility Bookings" />
        <span class="flex-grow font-bold text-start ml-2 text-[15px] cw-3:text-xs">My Bills</span>
        <ion-icon class="icon" name="arrow-forward-circle"></ion-icon>
      </ion-button>
      <ion-button fill="clear" expand="full" class="flex justify-between items-center bg-[var(--ion-color-tertiary)] rounded-full "
        [routerLink]="['/payment-deposits']">
        <img class="w-8 h-8" src="assets/icon/resident-icon/payment-manage.png" alt="Icon for Facility Bookings" />
        <span class="flex-grow font-bold text-start ml-2 text-[15px] cw-3:text-xs">Deposits</span>
        <ion-icon class="icon" name="arrow-forward-circle"></ion-icon>
      </ion-button>
    </div>
  </div>
  <!-- ############################### -->
</ion-content>
<ion-footer>
  <app-botton-nav-bar></app-botton-nav-bar>
</ion-footer>
