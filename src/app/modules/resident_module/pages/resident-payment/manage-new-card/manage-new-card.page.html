<ion-content [fullscreen]="true">
  <app-resident-header [text]="'Payments'" [text_second]="'Add New Card'"/>
  <!-- CONTENT -->
  <div class="flex flex-col mt-2 w-full px-4">
    <div class="w-full mt-2">
      <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-10"
        [routerLink]="['/manage-add']"></ion-icon>
    </div>
    <div class="w-full justify-around flex">
      <img src="assets/icon/resident-icon/payment-visa.png" class="w-1/3"/>
    </div>
    <div class="flex flex-col mt-4 space-y-3">
      <div class="w-full">
        <app-text-input [id]="'name_card'" [labelResidentText]="'Name on Card'" [labelResidentClass]="'text-base font-bold mb-[-3px]'" [placeholder]="'Kevin Vamos'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-12':true,'mt-1': true, 'text-base': true}"></app-text-input>
      </div>
      <div class="w-full">
        <app-text-input [id]="'number_card'" [labelResidentText]="'Card Number'" [labelResidentClass]="'text-base font-bold mb-[-3px]'" [placeholder]="'7281XXXX'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-12':true,'mt-1': true, 'text-base': true}"></app-text-input>
      </div>
      <div class="flex flex-row">
        <div class="w-1/4">
          <app-text-input [id]="'mm_card'" [labelResidentText]="'MM'" [labelResidentClass]="'text-base font-bold mb-[-3px]'" [placeholder]="'08'" [customClasses]="{'w-full':true}" [type]="'number'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-12':true,'mt-1': true, 'text-base': true}"></app-text-input>
        </div>
        <div class="w-1/4 ml-3">
          <app-text-input [id]="'yy_card'" [labelResidentText]="'YY'" [labelResidentClass]="'text-base font-bold mb-[-3px]'" [placeholder]="'25'" [customClasses]="{'w-full':true}" [type]="'number'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-12':true,'mt-1': true, 'text-base': true}"></app-text-input>
        </div>
      </div>
      <div class="flex flex-row items-end mt-1 ">
        <div class="w-1/4">
          <app-text-input [id]="'cvv_card'" [labelResidentText]="'CVV'" [labelResidentClass]="'text-base font-bold'" [placeholder]="'000'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-12':true, 'text-base': true}"></app-text-input>
        </div>
        <div class="w-1/4 ml-3 h-12 items-center flex flex-row">
          <ion-icon name="help-circle" size="large" class="text-[var(--ion-color-primary)] size-10 "
        (click)="showAlertButtons()"></ion-icon>
        </div>
      </div>
    </div>
    <div class="mt-8 w-full">
      <button class="bg-[var(--ion-color-primary)] text-white mt-1 w-full text-base rounded-lg h-12 font-bold" [routerLink]="['/manage-payment-method']">Submit</button>
    </div>
  </div>
  <!-- ############################### -->
  <app-bottom-nav-bar></app-bottom-nav-bar>
</ion-content>
