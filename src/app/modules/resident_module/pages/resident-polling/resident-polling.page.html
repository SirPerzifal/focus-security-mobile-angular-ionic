<ion-content [fullscreen]="true">
	<app-resident-header [text]="'Polling'" [text_second]="'Open Polling'"/>

  <div class="p-5 text-center mb-20">
    <div class="w-1/6 flex items-start mr-10 mb-2">
			<ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-12" [routerLink]="['/resident-homepage']"></ion-icon>
		  </div>
    <div class="flex flex-row justify-between">
			<app-visitor-button [text]="'Open'" [extraClass]="'bg-[var(--ion-color-primary)] text-white text-base w-28'"></app-visitor-button>
			<app-visitor-button [text]="'Upcoming'" [extraClass]="'bg-[#D0D0D0] text-[#757575] text-base w-28'"  [routerLink]="['/upcoming-polling']"></app-visitor-button>
			<app-visitor-button [text]="'Closed'" [extraClass]="'bg-[#D0D0D0] text-[#757575] text-base w-28'" [routerLink]="['/closed-polling']"></app-visitor-button>
		</div>
    <div class="w-full mt-4">
      <div class="bg-[var(--ion-color-tertiary)] rounded p-4 flex justify-between items-center">
        <div class="flex flex-col items-start">
          <p class="text-black font-bold">
            Block colour voting
          </p>
          <p class="text-black">
            Vote By: 12/12/24, 1159Hrs
          </p>
        </div>
        <button class="bg-[var(--ion-color-primary)] text-white font-bold rounded px-4 py-2">
         VOTE
        </button>
       </div>
    </div>
  </div>

	<app-bottom-nav-bar></app-bottom-nav-bar>
</ion-content>
