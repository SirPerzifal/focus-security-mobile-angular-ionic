<ion-content [fullscreen]="true">
	<div class="header fixed top-0">
		<div class="flex flex-col justify-start">
			<img alt="iFS360 logo" height="60" src="assets/logoIFS.png"/>
		</div>
		<div class="logo">
			<h1 class="text-[22px] font-bold text-[black]">Facility Booking</h1>
		</div>
	</div>
	<!-- CONTENT -->
	<div class="flex flex-col relative mt-2 mx-4">
		<div class="flex flex-row mt-4 justify-between w-full">
			<app-multi-line-button [text]="'Active Booking'" [extraClass]="'bg-[#D0D0D0] text-[#757575] w-20'" (click)="toggleShowActBk()"></app-multi-line-button>
			<app-multi-line-button [text]="'New Booking'" [extraClass]="'bg-[#CDF8BA] text-black w-20'" (click)="toggleShowNewBk()"></app-multi-line-button>
			<app-visitor-button [text]="'Deposits'" [extraClass]="'bg-[#D0D0D0] text-[#757575] w-20'" (click)="toggleShowDep()"></app-visitor-button>
			<app-visitor-button [text]="'History'" [extraClass]="'bg-[#D0D0D0] text-[#757575] w-20'" (click)="toggleShowHis()"></app-visitor-button>
		</div>
        <div class="mb-16 flex flex-col items-center flex-grow">
            <div class="bg-white rounded-2xl overflow-hidden shadow-md m-4 w-11/12 max-w-md">
                <img src="https://placehold.co/300x150" alt="Tennis Court" class="w-full h-40 object-cover">
                <div class="bg-green-100 bg-opacity-80 p-2 text-center">
                    <h2 class="text-sm font-bold text-gray-800">Tennis Court</h2>
                    <p class="text-xs text-gray-600">(2 Facilities)</p>
                </div>
            </div>
            <div class="bg-white rounded-2xl overflow-hidden shadow-md m-4 w-11/12 max-w-md">
                <img src="https://placehold.co/300x150" alt="Function Room" class="w-full h-40 object-cover">
                <div class="bg-green-100 bg-opacity-80 p-2 text-center">
                    <h2 class="text-sm font-bold text-gray-800">Function Room</h2>
                    <p class="text-xs text-gray-600">(1 Facility)</p>
                </div>
            </div>
            <div class="bg-white rounded-2xl overflow-hidden shadow-md m-4 w-11/12 max-w-md">
                <img src="https://placehold.co/300x150" alt="BBQ Pit" class="w-full h-40 object-cover">
                <div class="bg-green-100 bg-opacity-80 p-2 text-center">
                    <h2 class="text-sm font-bold text-gray-800">BBQ Pit</h2>
                    <p class="text-xs text-gray-600">(3 Facilities)</p>
                </div>
            </div>
        </div>
	</div>
	<!-- ############################### -->
	<app-bottom-nav-bar></app-bottom-nav-bar>
</ion-content>
