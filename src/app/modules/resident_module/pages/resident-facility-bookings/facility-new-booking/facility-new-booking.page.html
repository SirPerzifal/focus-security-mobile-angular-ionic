<ion-content [fullscreen]="true">
  <app-resident-header [text]="'Facility Booking'" [text_second]="'Court'" />
    
    <!-- CONTENT -->
    <div class="flex flex-col relative mt-2 mx-4 mb-24">
      <div class="w-1/6 flex items-start mr-10">
        <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-12" [routerLink]="['/resident-homepage']"></ion-icon>
        </div>
      <div class="flex flex-row mt-4 justify-between w-full">
        <app-multi-line-button [text]="'Active Booking'" [extraClass]="'bg-[#D0D0D0] text-[#757575] w-20 leading-none'" (click)="toggleShowActBk()"></app-multi-line-button>
        <app-multi-line-button [text]="'New Booking'" [extraClass]="'bg-[var(--ion-color-primary)] text-white w-20 leading-none'" (click)="toggleShowNewBk()"></app-multi-line-button>
        <app-visitor-button [text]="'Deposits'" [extraClass]="'bg-[#D0D0D0] text-[#757575] w-20'" (click)="toggleShowDep()"></app-visitor-button>
        <app-visitor-button [text]="'History'" [extraClass]="'bg-[#D0D0D0] text-[#757575] w-20'" (click)="toggleShowHis()"></app-visitor-button>
      </div>
      
      <div class="mt-4 mb-24 flex flex-col items-center flex-grow">
        <!-- Dynamic Facility Rendering -->
        <div 
          *ngFor="let facility of facilities" 
          class="bg-white rounded-2xl overflow-hidden shadow-md mx-4 my-2 w-11/12 max-w-md"
          (click)="navigateToFacilityPlaceBooking(facility.facility_id)"
        >
          <img 
            [src]="getFacilityImage(facility.facility_name)" 
            [alt]="facility.facility_name" 
            class="w-full h-40 object-cover"
          >
          <div class="bg-green-100 bg-opacity-80 p-2 text-center">
            <h2 class="text-base font-bold text-gray-800">{{ facility.facility_name }}</h2>
            <p class="text-base text-gray-600">({{ facility.total_facilities }} Facilities)</p>
          </div>
        </div>
  
        <!-- Tampilkan pesan jika tidak ada fasilitas -->
        <div *ngIf="facilities.length === 0" class="text-center mt-10">
          <p class="text-gray-600">No facilities available</p>
        </div>
      </div>
    </div>
    
    <app-bottom-nav-bar></app-bottom-nav-bar>
  </ion-content>
