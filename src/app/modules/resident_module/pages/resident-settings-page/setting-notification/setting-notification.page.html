<ion-content [fullscreen]="true">
	<app-resident-header [text]="'Settings'"/>

  <div class="p-5 text-center mb-20">
    <div class="flex flex-col justify-center w-full items-center">
      <div class="rounded-full overflow-hidden w-32 h-32 mb-4">
        <img alt="Profile picture of a man wearing a hat" class="w-full h-full object-cover" height="128" src="https://storage.googleapis.com/a1aa/image/poewGqkRRRzQfEWv2tOg3taVzSTeX7aRUmmg0kV3KzpOIM9nA.jpg" width="128"/>
      </div>
      <h2 class="text-xl font-bold mb-6">
        Veeknesh K
      </h2>
    </div>
    <div class="space-y-2">
      <div class="flex items-center justify-between border border-gray-300 rounded p-2 mb-2">
          <span>
            Walk-In Visitor Alert
          </span>
          <div class="flex items-center ml-4">
            <input 
              id="checked-checkbox" 
              type="checkbox" 
              class="w-8 h-8 accent-[#10421D] text-[#10421D] bg-gray-100 border-gray-300 focus:bg-[#10421D] rounded focus:ring-[#10421D] dark:focus:ring-[#10421D] dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
          </div>
      </div>
      <div class="flex items-center justify-between border border-gray-300 rounded p-2">
        <span>
          Drive-In Visitor Alert
        </span>
        <div class="flex items-center ml-4">
          <input 
            id="checked-checkbox" 
            type="checkbox" 
            class="w-8 h-8 accent-[#10421D] text-[#10421D] bg-gray-100 border-gray-300 focus:bg-[#10421D] rounded focus:ring-[#10421D] dark:focus:ring-[#10421D] dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
        </div>
      </div>
      <div class="flex flex-row mt-2 text-[13px] w-full">
        <div class="w-full">
          <app-visitor-button [text]="'Save Changes'"
            [extraClass]="'bg-[var(--ion-color-primary)] text-white mt-1 w-full text-base'"
            [routerLink]="['/resident-settings-page']">
          </app-visitor-button>
        </div>
      </div>
    </div>
  </div>

	<app-bottom-nav-bar></app-bottom-nav-bar>
</ion-content>
