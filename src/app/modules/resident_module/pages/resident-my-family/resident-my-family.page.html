<ion-content [fullscreen]="true">
	<app-resident-header [text]="'My Family'" />
  <!-- CONTENT -->
  <div class="flex flex-col relative mt-2 mx-4 mb-24">
    <div class="w-full mt-2">
      <ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-10" [routerLink]="['/resident-homepage']"></ion-icon>
    </div>
    <div class="flex flex-col justify-between mt-2">
      <button class="bg-[#d3f8d3] text-black mt-1 w-full text-sm rounded-full h-10 font-bold" [routerLink]="['/family-add-member']">Add New Card</button>
      <!-- <button class="bg-[#D0D0D0] text-[#757575] mt-1 w-full text-sm rounded-full h-10 font-bold" >Add New Card</button> -->
    </div>
    <div class="flex flex-row w-full">
      <div class="flex flex-col w-full">
        <div class="w-full mt-4">
          <div clas="flex flex-col w-full justify-start">
            <div *ngFor="let data of familyData">
              <app-family-card 
              [id]="data.id"
              [type]="data.type" 
                [hard_type]="data.hard_type" 
                [name]="data.name" 
              [mobile]="data.mobile" 
              [nickname]="data.nickname" 
              [email]="data.email"
              [head_type]="data.head_type"
              [end_date]="data.end_date"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- ############################### -->
  <app-bottom-nav-bar></app-bottom-nav-bar>
</ion-content>
