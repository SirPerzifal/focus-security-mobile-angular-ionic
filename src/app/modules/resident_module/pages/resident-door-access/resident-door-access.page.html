<ion-content [fullscreen]="true">
  <app-resident-header [text]="'Door Access'"/>

  <div class="p-5 text-center mb-20">
    <div class="w-1/6 flex items-start mr-10 mb-2">
			<ion-icon name="arrow-back-circle" size="large" class="text-[var(--ion-color-primary)] size-12" [routerLink]="['/resident-homepage']"></ion-icon>
		  </div>
    <div class="flex flex-col items-center justify-center h-full">
      <video       
        autoplay 
        loop 
        muted 
        playsinline  
        class="my-8" width="300" height="300"
      >
        <source src="assets/icon/resident-icon/Bluetooth.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button class="bg-[var(--ion-color-primary)] text-lg font-bold text-center py-2 px-4 mb-4 border border-gray-300 rounded text-white">
       Turn on Bluetooth to use feature
      </button>
      <button class="bg-gray-200 text-lg font-bold text-center py-2 px-4 mb-4 border border-gray-300 rounded" [routerLink]="['/resident-homepage']">
       Back to Homepage
      </button>
      <button class="bg-gray-200 text-lg font-bold text-center py-2 px-4 mb-4 border border-gray-300 rounded" >
       TEST call
      </button>
     </div>
  </div>

  <app-bottom-nav-bar></app-bottom-nav-bar>
</ion-content>
