<ion-content class="ion-padding h-full flex flex-col">
  <ion-icon class="text-2xl" name="arrow-back-outline" [routerLink]="['/register']">
  </ion-icon>
  <div class="fslp-container">
    <img alt="iFS360 logo" class="fslp-logo" src="assets/logoIFS.png"/>
    <h2 class="fslp-title font-bold text-[var(--ion-color-primary)]">
     New User Registration
    </h2>
    <div>
      <app-text-input [(ngModel)]="formData.full_name" [id]="'full_name'" [placeholder]="'Full Name'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
    </div> 
    <div class="mt-2">
      <app-text-input [(ngModel)]="formData.nickname" [id]="'nickname'" [placeholder]="'Nickname'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
    </div>
    <div class="mt-2">
      <app-text-input [(ngModel)]="formData.email_address" [id]="'email'" [placeholder]="'Email Address'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
    </div> 
    <div class="mt-2">
      <app-text-input [(ngModel)]="formData.mobile_number" [id]="'phone'" [placeholder]="'Mobile No'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
    </div>
    <div class="mt-2">
      <select id="register_block" (change)="onBlockChange($event)" [(ngModel)]="formData.block" name="register_block"
        class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]">
        <option value="" selected disabled hidden>Block</option>
        <option *ngFor="let block of Block" [value]="block.id">{{ block.block_name }}</option>
      </select>
    </div>
    <div class="mt-2">
      <select id="register_unit" (change)="onUnitChange($event)" [(ngModel)]="formData.unit" name="register_block_unit"
        class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]">
        <option value="" selected disabled hidden>Unit</option>
        <option *ngFor="let unit of Unit" [value]="unit.id">{{ unit.unit_name }}</option>
      </select>
    </div>
    <div class="w-full flex mt-2 justify-between">
      <div class="flex items-center me-4">
        <input id="primary_contact" type="radio" value="primary_contact" name="inline-radio-group" [(ngModel)]="formData.family_type" class="w-4 h-4 text-[#673AB7] bg-gray-100 border-gray-300 focus:ring-[#673AB7] dark:focus:ring-[#673AB7] dark:ring-offset-gray-800 focus:ring-2 focus:bg-[#673AB7] dark:bg-gray-700 dark:border-gray-600">
        <label for="primary_contact" class="ms-2 text-xs font-bold text-gray-500 dark:text-gray-300">Primary Contact</label>
      </div>
      <div class="flex items-center me-4">
        <input id="secondary_contact" type="radio" value="secondary_contact" name="inline-radio-group" [(ngModel)]="formData.family_type" class="w-4 h-4 text-[#673AB7] bg-gray-100 border-gray-300 focus:ring-[#673AB7] dark:focus:ring-[#673AB7] dark:ring-offset-gray-800 focus:ring-2 focus:bg-[#673AB7] dark:bg-gray-700 dark:border-gray-600">
        <label for="secondary_contact" class="ms-2 text-xs font-bold text-gray-500 dark:text-gray-300">Secondary Contact</label>
      </div>
      <div class="flex items-center me-4">
          <input id="famili_member" type="radio" value="member" name="inline-radio-group" [(ngModel)]="formData.family_type" class="w-4 h-4 text-[#673AB7] bg-gray-100 border-gray-300 focus:ring-[#673AB7] dark:focus:ring-[#673AB7] dark:ring-offset-gray-800 focus:ring-2 focus:bg-[#673AB7] dark:bg-gray-700 dark:border-gray-600">
          <label for="famili_member" class="ms-2 text-xs font-bold text-gray-500 dark:text-gray-300">Family Member</label>
      </div>
      <div class="flex items-center">
        <input id="tenant" type="radio" value="tenant" name="inline-radio-group" [(ngModel)]="formData.family_type" class="w-4 h-4 text-[#673AB7] bg-gray-100 border-gray-300 focus:ring-[#673AB7] dark:focus:ring-[#673AB7] dark:ring-offset-gray-800 focus:ring-2 focus:bg-[#673AB7] dark:bg-gray-700 dark:border-gray-600">
        <label for="tenant" class="ms-2 text-xs font-bold text-gray-500 dark:text-gray-300">Tenant</label>
      </div>
    </div>
    <div class="flex items-center mt-5">
      <input checked id="terms_conditions" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <label for="terms_conditions" class="ms-2 fsles-bottom text-xs font-medium text-gray-900 dark:text-gray-300">I agree to the <strong>terms & conditions</strong></label>
    </div>
    <div class="fsles-button-container mt-5">
      <ion-button fill="clear" class="fslp-button w-full bg-[var(--ion-color-primary)]" (click)="onSubmitRegister()">
       Submit For Approval
      </ion-button>
    </div>
   </div>
</ion-content>
