<ion-content class="ion-padding h-full flex flex-col">
  <div class="absolute inset-0 overflow-hidden -z-50">
    <video
      autoplay
      loop
      muted
      playsinline
      class="absolute top-0 right-0 w-full h-full object-cover opacity-20"
    >
      <source
        src="https://res.cloudinary.com/dkxor4kjf/video/upload/v1741830093/tes_back_wztgzm.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="w-1/6 flex items-start">
    <ion-icon
      name="arrow-back-circle"
      size="large"
      class="text-[var(--ion-color-primary)] size-12"
      [routerLink]="['/register']"
    ></ion-icon>
  </div>
  <div class="fslp-container">
    <img alt="iFS360 logo" class="fslp-logo" src="assets/logoIFS.png" />
    <h2 class="fslp-title font-bold text-[var(--ion-color-primary)]">
      New User Registration
    </h2>
    <div>
      <app-text-input
        [(ngModel)]="formData.full_name"
        [id]="'full_name'"
        [placeholder]="'Full Name'"
        [customClasses]="{'w-full':true}"
        [type]="'text'"
        [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"
        [showPlaceholder]="true"
      ></app-text-input>
    </div>
    <div class="mt-2">
      <app-text-input
        [(ngModel)]="formData.nickname"
        [id]="'nickname'"
        [placeholder]="'Nickname'"
        [customClasses]="{'w-full':true}"
        [type]="'text'"
        [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"
        [showPlaceholder]="true"
      ></app-text-input>
    </div>
    <div class="mt-2">
      <app-text-input
        [(ngModel)]="formData.email_address"
        [id]="'email'"
        [placeholder]="'Email Address'"
        [customClasses]="{'w-full':true}"
        [type]="'text'"
        [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"
        [showPlaceholder]="true"
      ></app-text-input>
    </div>
    <div class="mt-2">
      <app-text-input
        [(ngModel)]="formData.mobile_number"
        [id]="'phone'"
        [placeholder]="'Mobile No'"
        [customClasses]="{'w-full':true}"
        [type]="'text'"
        [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"
        [showPlaceholder]="true"
      ></app-text-input>
    </div>
    <div class="mt-2">
      <select
        id="register_block"
        (change)="onBlockChange($event)"
        [(ngModel)]="formData.block"
        name="register_block"
        class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]"
      >
        <option value="" selected disabled hidden>Block</option>
        <option *ngFor="let block of Block" [value]="block.id">
          {{ block.block_name }}
        </option>
      </select>
    </div>
    <div class="mt-2">
      <select
        id="register_unit"
        (change)="onUnitChange($event)"
        [(ngModel)]="formData.unit"
        name="register_block_unit"
        class="border w-full rounded py-2 px-3 outline-[#BDBDBD] h-10 text-xs text-[#6B7280]"
      >
        <option value="" selected disabled hidden>Unit</option>
        <option *ngFor="let unit of Unit" [value]="unit.id">
          {{ unit.unit_name }}
        </option>
      </select>
    </div>
    <div class="flex items-center mt-5">
      <input
        checked
        id="terms_conditions"
        type="checkbox"
        value=""
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
      />
      <label
        for="terms_conditions"
        class="ms-2 fsles-bottom text-xs font-medium text-gray-900 dark:text-gray-300"
        >I agree to the <strong>terms & conditions</strong></label
      >
    </div>
    <div class="fsles-button-container mt-5">
      <ion-button
        fill="clear"
        class="fslp-button w-full bg-[var(--ion-color-primary)]"
        (click)="onSubmitRegister()"
      >
        Submit For Approval
      </ion-button>
    </div>
  </div>
</ion-content>
