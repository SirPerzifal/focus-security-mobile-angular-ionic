<ion-content class="ion-padding h-full flex flex-col">
  <ion-icon class="text-2xl" name="arrow-back-outline" [routerLink]="['/login-end-user']">
  </ion-icon>
  <div class="fslp-container">
    <img alt="iFS360 logo" class="fslp-logo" src="assets/logoIFS.png"/>
    <h2 class="fslp-title font-bold text-[var(--ion-color-primary)]">
     New User Registration
    </h2>
    <div>
      <app-text-input [id]="'location'" [placeholder]="'Location Code'" [customClasses]="{'w-full':true}" [type]="'text'" [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"></app-text-input>
    </div>
    <div class="fsles-button-container mt-5">
      <ion-button fill="clear" class="fslp-button w-full bg-[var(--ion-color-primary)]" [routerLink]="['/register-resident']">
       Next (Resident)
      </ion-button>
      <br/>
      <ion-button fill="clear" class="fslp-button w-full bg-[var(--ion-color-primary)]" [routerLink]="['/register-commercial']">
       Next (Commercial)
      </ion-button>
    </div>
   </div>
</ion-content>
