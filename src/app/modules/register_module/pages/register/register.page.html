<ion-content class="ion-padding h-full flex flex-col">
  <!-- Video Background -->

  <div class="absolute inset-0 overflow-hidden -z-10">
    <!-- Fallback background untuk iOS yang bermasalah -->
    <div class="absolute inset-0 video-fallback object-cover h-full w-full">
      <img
        alt="iFS360 logo"
        class="w-full h-full opacity-20 object-cover"
        src="assets/tes_back_wztgzm.gif"
      />
    </div>
  </div>
  <div class="w-1/6 flex items-start">
    <ion-icon
      name="arrow-back-circle"
      size="large"
      class="text-[var(--ion-color-primary)] size-12"
      [routerLink]="['/login-end-user']"
    ></ion-icon>
  </div>
  <div class="fslp-container">
    <img alt="iFS360 logo" class="fslp-logo" src="assets/logoIFS.png" />
    <h2 class="fslp-title font-bold text-[var(--ion-color-primary)]">
      New User Registration
    </h2>
    <div>
      <app-text-input
        [id]="'location'"
        [placeholder]="'Location Code'"
        [showPlaceholder]="true"
        [customClasses]="{'w-full':true}"
        [type]="'text'"
        [customInputClasses]="{'border':true, 'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true,'h-10':true, 'text-xs':true}"
        [(ngModel)]="projectCode"
      ></app-text-input>
      <!-- <app-filterable-select [customClasses]="{'w-full':true,'rounded':true, 'py-2':true, 'px-3':true, 'outline-[#BDBDBD]':true, 'h-fit':true, 'text-xs':true, 'border':true, }" [options]="projectList" (optionSelected)="onOptionSelected($event)" ></app-filterable-select> -->
    </div>
    <div class="fsles-button-container mt-5">
      <ion-button
        fill="clear"
        class="fslp-button w-full bg-[var(--ion-color-primary)]"
        (click)="onRegisterResident()"
      >
        Next
      </ion-button>
      <br />
      <!-- <ion-button fill="clear" class="fslp-button w-full bg-[var(--ion-color-primary)]" (click)="onRegisterCommercial()">
       Next (Commercial)
      </ion-button> -->
    </div>
  </div>
</ion-content>
