<div
  [ngClass]="
    isIOS && isMobile
      ? '!h-[150px] header fixed top-0 flex items-center flex-row justify-between px-[20px] pb-[10px] pt-[30px]'
      : 'header fixed top-0 flex items-center flex-row justify-between px-[20px] py-[10px]'
  "
>
  <div class="flex flex-col justify-center">
    <img
      alt="iFS360 logo"
      height="60"
      src="https://res.cloudinary.com/dkxor4kjf/image/upload/v1745219293/logoIFS_eeimyp.png"
    />
  </div>
  <div class="logo text-end font-bold text-[black] w-[240px]">
    <h1 class="w-full text-2xl cw-4:text-lg">{{ text }}</h1>
    <h1 class="w-full text-base cw-4:text-sm" *ngIf="text_second">
      {{ text_second }}
    </h1>
  </div>
</div>
