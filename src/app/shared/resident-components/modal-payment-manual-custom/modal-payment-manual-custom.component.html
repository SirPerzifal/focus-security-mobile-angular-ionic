<div class="w-full h-full">
  <div class="bg-[var(--ion-color-tertiary)] p-5">
    <h1 class="font-bold text-base text-center">Upload Receipt</h1>
  </div>
  <div class="flex flex-col mt-[10px] overflow-y-auto px-2 h-full">
    <div class="w-full flex flex-col items-center">
      <img [src]="functionMain.getImage(qrCodeImage)" alt="QR code for Paynow" class="h-24 w-24 cursor-pointer" (click)="donwloadQris()">
      <div class="bg-white p-3 rounded border border-gray-500 w-full flex flex-row text-start items-center justify-start">
        <input class="w-full rounded text-base hidden" type="file" name="payment_receipt" (change)="onPaymentReceiptChange($event)" id="payment_receipt">
        <label class="w-full text-start" [ngClass]="(selectedPaymentReceipt) ? 'text-black' : 'text-gray-400'" for="payment_receipt">
          {{ selectedPaymentReceipt ? selectedPaymentReceipt : 'Upload your receipt here' }}
        </label>
      </div>
      <button
        class="mt-2 w-full text-base rounded h-10 font-bold bg-[var(--ion-color-primary)] text-white px-3.5" (click)="didmissToProcess()">
        Submit for Approval
      </button>
    </div>
  </div>
</div>
