<ion-button fill="clear" expand="full" class="flex justify-between items-center bg-[#D8ECCF] rounded-full" (click)="routeLink()">
  <img class="w-8 h-8" [src]="srcImage" alt="Icon for {{ name }}"/>
  <span class="flex-grow font-bold text-start ml-2 text-base cw-4:text-sm">{{ name }}</span>
  <ion-icon class="icon" name="arrow-forward-circle"></ion-icon>
</ion-button>
