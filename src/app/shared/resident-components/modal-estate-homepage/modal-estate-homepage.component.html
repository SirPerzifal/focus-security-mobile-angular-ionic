<ion-content>
  <div class="p-5 text-center mb-20">
    <div
      *ngIf="isLoading"
      role="status"
      class="max-w-md p-4 space-y-4 border border-gray-200 divide-y divide-gray-200 rounded-sm shadow-sm animate-pulse dark:divide-gray-700 md:p-6 dark:border-gray-700"
    >
      <div class="flex items-center justify-between">
        <div>
          <div
            class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"
          ></div>
          <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
        </div>
        <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-12"></div>
      </div>
      <div class="flex items-center justify-between pt-4">
        <div>
          <div
            class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"
          ></div>
          <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
        </div>
        <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-12"></div>
      </div>
      <div class="flex items-center justify-between pt-4">
        <div>
          <div
            class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"
          ></div>
          <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
        </div>
        <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-12"></div>
      </div>
      <div class="flex items-center justify-between pt-4">
        <div>
          <div
            class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"
          ></div>
          <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
        </div>
        <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-12"></div>
      </div>
      <div class="flex items-center justify-between pt-4">
        <div>
          <div
            class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-600 w-24 mb-2.5"
          ></div>
          <div class="w-32 h-2 bg-gray-200 rounded-full dark:bg-gray-700"></div>
        </div>
        <div class="h-2.5 bg-gray-300 rounded-full dark:bg-gray-700 w-12"></div>
      </div>
      <span class="sr-only">Loading...</span>
    </div>
    <div *ngIf="!isLoading" class="space-y-4">
      <div
        class="bg-[#D8ECCF] border rounded-lg p-4 flex items-center"
        *ngFor="let estate of profileEstate"
        (click)="chooseEstateClick(estate)"
      >
        <img
          alt="Profile Picture"
          class="rounded-full h-12 w-12 mr-4"
          height="50"
          [src]="functionMain.getImage(estate.image_profile)"
          width="50"
        />
        <div class="flex-1">
          <p *ngIf="estate.project_name" class="font-bold">
            {{ estate.project_name }}
          </p>
          <p *ngIf="estate.user_id" class="font-bold">Client Estate</p>
          <p>
            {{ estate.family_name }}
          </p>
          <p *ngIf="estate.record_type !== 'industrial' && !estate.user_id">
            {{ estate.family_type }}
          </p>
          <p *ngIf="estate.block_name && estate.unit_name">
            {{ estate.block_name }}, #{{ estate.unit_name }}
          </p>
        </div>
        <ion-icon
          *ngIf="
            activeUnit === estate.unit_id || activeUnit === estate.family_id;
            else noActive
          "
          class="text-green-500 text-2xl"
          name="checkmark-circle"
        >
        </ion-icon>
        <ng-template #noActive>
          <ion-icon class="text-red-500 text-2xl" name="close-circle">
          </ion-icon>
        </ng-template>
      </div>
    </div>
    <div *ngIf="noData">No Data</div>
  </div>
</ion-content>
