<div class="flex flex-col w-full">
  <div class="flex flex-row justify-start">
    <p class="text-base font-bold" *ngIf="!isVMS">{{ labelText }}</p>
    <p class="text-2xl font-bold" *ngIf="isVMS"><u>{{ labelText }}</u></p>
  </div>
  <div
    class="border  bg-[#F5F5F5] w-full rounded px-3 py-1 outline-[#BDBDBD] text-[#6B7280] flex flex-row items-center justify-between"
    tabindex="0" [ngClass]="isVMS ? 'min-h-20 text-2xl border-black' : divOuterClass">
    <input [ngClass]="isVMS ? 'text-2xl' : 'text-base'" type="text" [placeholder]="placeholder"
      *ngIf="unitNames.length == 0" style="padding-left: 0px;">
    <div class="flex flex-row flex-wrap gap-1" *ngIf="unitNames.length > 0">
      <div class="flex flex-row space-x-1 items-center border border-black p-1 rounded" *ngFor="let array of unitNames">
        <ion-icon name="close-circle-outline" class="size-5"></ion-icon>
        <span>{{array.name}}</span>
      </div>
    </div>
    <svg class="h-2.5" [ngClass]="isVMS ? 'w-5 mr-1' : 'w-[10px] mr-[2px]'" aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
    </svg>
  </div>
</div>
