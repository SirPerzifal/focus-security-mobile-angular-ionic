<nav class="flex items-center gap-x-1" aria-label="Pagination">
  <button
    type="button"
    class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-2 text-base rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
    aria-label="Previous"
    (click)="changePage(currentPage - 1)"
    [disabled]="currentPage <= 1"
  >
    <svg
      class="shrink-0 size-3.5"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m15 18-6-6 6-6"></path>
    </svg>
  </button>
  <div class="flex items-center gap-x-1">
    <input
      type="number"
      [(ngModel)]="inputPage"
      (change)="changePage(inputPage)"
      class="h-9.5 w-16 flex justify-center items-center !border-2 !border-[#6B7280] text-gray-800 py-1 px-3 text-base text-center rounded-lg"
    />
    <span
      class="min-h-9.5 flex justify-center items-center text-gray-500 py-2 px-1.5 text-base dark:text-neutral-500"
      >of</span
    >
    <span
      class="min-h-9.5 flex justify-center items-center text-gray-500 py-2 px-1.5 text-base dark:text-neutral-500"
      >{{ pagination?.total_pages ?? '' }}</span
    >
  </div>
  <button
    type="button"
    class="min-h-9.5 min-w-9.5 py-2 px-2.5 inline-flex justify-center items-center gap-x-2 text-base rounded-lg text-gray-800 hover:bg-gray-100 focus:outline-hidden focus:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-white/10 dark:focus:bg-white/10"
    aria-label="Next"
    (click)="changePage(currentPage + 1)"
  >
    <svg
      class="shrink-0 size-3.5"
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <path d="m9 18 6-6-6-6"></path>
    </svg>
  </button>
</nav>
