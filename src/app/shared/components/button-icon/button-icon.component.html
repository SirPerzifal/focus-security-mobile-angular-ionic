<div class="fsc-icon-button-layout">
  <ion-button fill="clear" class="fsc-icon-button bg-[var(--ion-color-primary)] text-[var(--ion-color-medium-contrast)]">
    <ng-container *ngIf="showIcon; else imageTemplate">
      <fa-icon class="fsc-icon" [icon]="icon"></fa-icon>
    </ng-container>
    <ng-template #imageTemplate>
      <div class="fsc-icon-wrapper">
        <img [src]="customImageIcon" class="fsc-icon" alt="icon">
      </div>
    </ng-template>
  </ion-button>
  <span class="fsc-icon-button-label break-words font-bold text-[var(--ion-color-medium-contrast)]">
    {{text}}
  </span>
</div>
