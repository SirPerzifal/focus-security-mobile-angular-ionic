<div [class]="'w-full flex flex-row justify-between items-center bg-white px-3 ' + inputClass">
  <input [type]="showPassword" [placeholder]="passwordPlaceholder"
    [class]="'w-[90%] border-0 p-0 ' + inputFont" style="padding-left: 0px; outline: none; box-shadow: none;"
    [(ngModel)]="passVal" (keyup)="onPasswordChange($event)" >
  <button (click)="onToggleShowPassword()" type="button"
    class="flex items-center right-[1.25rem] cursor-pointer text-gray-400 rounded-e-md focus:outline-hidden focus:text-[var(--ion-color-primary)] dark:text-neutral-600 dark:[var(--ion-color-primary)]">
    <svg *ngIf="showPassword == 'password'" class="size-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
      <circle cx="12" cy="12" r="3"></circle>
    </svg>
    <svg *ngIf="showPassword == 'text'" class="size-5" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
      <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
      <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
      <line x1="2" x2="22" y1="2" y2="22"></line>
    </svg>
  </button>
</div>
