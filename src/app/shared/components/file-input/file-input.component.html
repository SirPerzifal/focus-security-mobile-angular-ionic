<div class="flex flex-row w-full items-end justify-between h-25">
  <input 
    type="file" 
    #fileInput 
    (change)="onFileSelected($event)" 
    class="hidden"
    [accept]="fileAccept ? fileAccept : 'image/*, application/*'"
  />

  <div [ngClass]="'w-[67%] rounded-md outline-[#BDBDBD] h-fit text-2xl flex flex-col'">
    <label class="text-2xl " [ngClass]="labelClass" *ngIf="labelText"><b><u>{{labelText}}</u></b></label>
    <!-- <div [ngClass]="'w-full'">
      <input style="border: #6B7280 1px solid;"
        [ngClass]="'w-full rounded py-2 px-3 outline-[#BDBDBD] h-20 text-2xl text-[#7D8390] bg-[#F5F5F5]'" 
        type="text" 
        [placeholder]="''" 
        [(ngModel)]="selectedFileName"
        [readonly]="true" 
      />
    </div> -->
    <div [class]="'w-full rounded py-2 px-3 outline-[#BDBDBD] text-2xl text-[#7D8390] bg-[#F5F5F5] flex flex-row items-center ' + outClass" 
        tabindex="0" [ngClass]="!isNotVMS ? 'text-2xl border-black' : divOuterClass">
        <div class="flex flex-row flex-wrap gap-1" *ngIf="cameraArray.length > 0">
          <div class="flex flex-row space-x-1 items-center rounded bg-transparent" [ngClass]="!isMany ? '' : 'border border-black p-1'" *ngFor="let array of cameraArray; let i = index">
            <ion-icon name="close-circle-outline" class="size-5" (click)="removeImage(i)" *ngIf="isMany"></ion-icon> <span>{{array.name}}</span>
          </div>
        </div>
      </div>
  </div>
  
  <button 
    (click)="triggerFileInput()" 
    class="bg-[var(--ion-color-primary)] w-[31%] text-2xl " [ngClass]="extraButtonClass" [style]="customButtonStyle"
  >
    <b>{{buttonText}}</b>
  </button>
  
</div>
