<div [class]="warning ? 'bg-[#E3787E] p-4 rounded-xl w-full mb-3' : 'bg-[var(--ion-color-tertiary)] p-4 rounded-xl w-full mb-3'">
  <div class="flex flex-row justify-between font-bold items-center">
    <div class="flex flex-col w-4/6">
      <div class="text-base font-extrabold">
        {{title}}
      </div>
      <div *ngIf="description" class="text-base font-thin">
        {{description}}
      </div>
      
    </div>
    <div class="flex flex-col w-1/4 cw-3:w-[93px] items-center text-base">
      <div>
        {{total}}
      </div>
      <button class="bg-[var(--ion-color-primary)] text-white py-2 text-base rounded-md font-bold w-full">
        Pay Now
      </button>
      
    </div>
  </div>
  
</div>
