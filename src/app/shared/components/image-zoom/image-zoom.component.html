<div class="flex flex-row space-x-2 overflow-x-auto">
  <img [src]="image" (click)="clickImage(i)" [class]="imageClass" *ngFor="let image of imageArray; let i = index">
</div>
<ion-modal id="text-modal" [isOpen]="isOpenModal" (didDismiss)="closeModal()">
  <ng-template>
    <div [class]="'wrapper flex flex-col justify-center items-center ' + bgColor">
      <img [src]="openImage" class="w-full object-contain ">
    </div>
  </ng-template>
</ion-modal>
